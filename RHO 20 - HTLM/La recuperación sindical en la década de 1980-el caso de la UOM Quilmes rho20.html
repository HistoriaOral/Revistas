       id="text170"><tspan
         x="0 5.237 12.144 16.820999 24.837999 29.514999 31.632 35.758999 43.776001 49.013 53.139999 57.817001 62.493999 66.621002 71.297997 77.095001 79.211998 83.889 86.005997 90.682999 94.989998 98.556999 101.574 106.811 111.488 115.615 117.732 121.859 127.656 129.77299 135.57001 138.58701 142.15401 145.72099 150.39799 153.41499"
         y="0"
         id="tspan168">¿Cómo empezaron a activar en Littal?</tspan></text><text
       transform="matrix(1,0,0,-1,62.325,88.69)"
       style="font-variant:normal;font-weight:bold;font-stretch:normal;font-size:10px;font-family:'Book Antiqua';-inkscape-font-specification:BookAntiqua-Bold;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text174"><tspan

         y="0"
         id="tspan172">Jorge:</tspan></text><text
       transform="matrix(1,0,0,-1,92.325,88.69)"
       style="font-style:italic;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10px;font-family:'Book Antiqua';-inkscape-font-specification:BookAntiqua-Italic;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text200"><tspan
         x="0 7.4629998 12.706 15.729 17.847 23.09 27.773001 35.796001 38.819 44.622002 49.305 54.178001 58.861 60.979 64.001999 68.684998 70.803001 78.825996 86.848999 96.531998 98.650002 106.113 111.356 115.489 118.512 121.535 126.218 132.021 136.15401 141.397 146.08"
         y="0"
         id="tspan176">Ahí dominaba la UOM Avellaneda.</tspan><tspan
         x="-49.799999 -43.994999 -40.970001 -36.834999 -28.809999 -23.565001 -19.43 -15.295 -13.175 -8.3000002 -2.4949999 1.64 3.76 7.335 11.47 16.155001 19.73 24.415001 29.290001 33.974998 38.110001 40.23 45.474998 49.610001 51.73 56.974998 61.66 65.974998 70.110001 74.245003 76.364998 81.050003 84.074997 89.32 94.004997 96.125 100.81 105.125 109.81 113.945 119.19 123.875 128.75 133.435 139.24001 141.36 145.495 151.3 154.875 159.00999 163.145 165.265 169.39999"
         y="12"
         id="tspan178">Siempre que tratabas de hacer algo acordaban entre el</tspan><tspan
         x="-49.799999 -44.543999 -40.397999 -36.251999 -28.216 -25.18 -20.483999 -18.222 -12.966 -10.704 -7.6680002 -2.9719999 -0.70999998 4.546 9.2419996 12.828 16.974001 21.67 27.486 32.181999 35.217999 37.48 42.736 44.998001 48.584 52.73 54.992001 60.248001 64.393997 68.540001 73.795998 77.942001 83.197998 86.234001 90.93 96.746002 99.501999 101.764 108.13 113.946 117.532 122.228 128.04401 132.37 136.51601 140.662 142.924 148.17999 151.216 155.54201 158.578 166.614 171.31"
         y="24"
         id="tspan180">gremio y la patronal y te despedían. Entonces hicimos</tspan><tspan
         x="198.24001 204.02299 209.806 211.905 215.45799 219.571 224.23399 229.08701 233.75 236.75301 241.416 243.515 248.73801 251.741 255.854 259.40701 262.41 268.19299 271.746 276.409 278.508 282.621 288.40399 291.957 296.07001 300.18301 302.28201 308.065 313.84799 315.94699 321.17001 325.28299 331.06601 336.289 340.952 343.05099 348.27399 352.38699 354.48599 358.77899 363.44199 371.44501 376.668 381.33099 387.11401 391.22699 395.34 400.00299 404.116 406.83899 408.93799 416.94101 421.604"
         y="-612"
         id="tspan182">un trabajo distinto entre un grupo de compañeros. Nos</tspan><tspan
         x="198.24001 202.34599 210.342 215.558 219.664 224.32001 228.976 236.972 241.62801 245.73399 247.825 252.481 254.57201 262.56799 266.67401 270.22 274.32599 278.43201 280.52301 283.51901 289.29501 295.07101 298.617 303.27301 305.36401 309.64999 314.306 320.082 322.173 325.16901 329.82501 331.91599 336.76199 342.53799 346.64401 351.29999 355.586 359.69199 364.34799 368.634 371.63 376.28601 379.00201 381.09299 385.19901 390.97501 393.06601 397.172"
         y="-600"
         id="tspan184">empezamos a meter junto con la burocracia, en el</tspan><tspan
         x="198.24001 202.356 205.362 211.14799 216.37399 219.38 223.67599 228.342 231.89799 236.564 239.28999 241.39101 249.397 254.063 258.17899 260.28 264.396 268.51199 274.298 280.08401 283.09 287.75601 295.76199 300.42801 304.54401 306.64499 310.94101 315.60699 321.39301 323.49399 327.60999 330.616 333.62201 338.28799 342.40399 345.13 347.23099 350.78699 354.90302 359.569 363.125 367.79099 373.577 378.80301 383.46899 385.57001 390.79599"
         y="-588"
         id="tspan186">sindicato. Nos reuníamos con ellos, tratando de</tspan><tspan
         x="198.24001 203.498 206.536 210.68401 213.722 221.75999 227.578 230.616 235.314 239.46201 241.61301 244.651 249.349 251.5 254.53799 259.23599 263.384 271.422 276.12 278.271 283.52899 287.677 289.828 295.086 299.23401 305.052 309.20001 313.89801 318.04599 320.80399 322.95499 327.103 331.25101 336.509 340.65701 346.47501 350.06299 354.76099 359.64899 364.34698 372.38501 377.08301 381.23099 383.38199 388.64001 392.78799 394.939 399.827 403.97501 408.673 414.491 418.819"
         y="-576"
         id="tspan188">disimular la forma de pensar, reventábamos de bronca</tspan><tspan
         x="198.24001 203.476 207.60201 211.728 216.40401 218.515 224.311 228.987 233.11301 235.224 239.53 244.20599 247.222 250.23801 254.914 259.78 264.45599 272.47198 277.14801 281.27399 284.01001 286.121 291.91699 296.59299 301.82901 305.95499 310.63101 318.647 323.323 327.44901 329.56 334.42599 340.22198 344.34799 346.45901 351.13501 353.246 359.04199 364.83801 366.94901 371.255 375.931 383.94699 389.18301 393.85901 399.655 403.78101 407.90701 412.58301 414.694 419.56 425.35599"
         y="-564"
         id="tspan190">pero nos callábamos. Logramos que a un compañero que</tspan><tspan
         x="198.24001 202.37601 206.51199 210.088 214.774 219.64999 224.336 226.457 230.77299 235.459 241.265 243.386 249.192 253.87801 258.01401 262.70001 266.276 270.41199 275.09799 279.23401 281.35501 284.38101 289.06699 291.18799 296.99399 301.67999 309.70599 314.582 318.71799 323.40399 327.54001 332.22601 338.03201 340.15302 345.39899 349.535 352.561 356.69699 361.94299 366.629 371.875 376.561 378.68201 383.92801 388.61401"
         y="-552"
         id="tspan192">estaba con nosotros lo nombraran delegado por</tspan><tspan
         x="198.24001 206.22 210.86 216.62 220.14999 224.24001 229.92 232.7 240.48 243.25999 247.14999 252.71001 256.04001 260.48001 262.98001 264.85501 272.63501 278.19501 282.63501 284.51001 289.51001 293.39999 297.84 299.715 304.345 309.905 313.79501 315.67001 319.56 323.45001 326.78 331.22 335.85001 340.29001 348.07001 352.51001 356.39999 358.27499 361.05499 363.83499 367.72501 375.505 379.39499 383.285 385.16 389.04999 396.82999 401.82999 405.72 410.16 414.60001 422.38 426.82001"
         y="-540"
         id="tspan194">mantenimiento. Una vez que estábamos firmes empezamos</tspan><tspan
         x="198.24001 202.73801 205.056 210.114 214.612 218.56 220.87801 223.716 228.214 230.532 234.66 239.158 243.106 247.604 250.162 252.48 260.31799 264.81601 269.504 272.34201 276.84 279.15799 283.28601 287.784 295.62201 300.67999 305.17801 310.79599 314.74399 318.69199 323.19 327.138 329.45599 334.51401 338.46201 340.78 344.168 348.66599 353.724 358.22198 360.54001 363.92801 366.76599 371.82401 376.32199 378.64001 383.698 387.646 389.96399 392.802 397.85999 401.80801 406.306 409.14401 413.642 418.70001 421.53799 426.03601"
         y="-528"
         id="tspan196">a dar la cara. Había compañeros de todo tipo de ideología.</tspan><tspan
         x="198.24001 204.40601 208.35201 212.298 216.79401 218.75 222.696 226.642 231.138 233.09399 238.71001 244.326 248.82201 250.778 254.90401 259.39999 263.34601 267.84201 269.798 277.634 283.25 288.306 290.26199 293.64801 298.14401 303.20001 307.69601 312.75201 317.24799 319.20401 324.26001 328.75601 332.702 334.65799 338.604 341.44 343.396 351.23199 355.728 363.564 367.51001 373.12601 376.51199 381.008"
         y="-516"
         id="tspan198">Pero era una cosa muy tapada por el momento.</tspan></text><text
       transform="matrix(1,0,0,-1,310.365,592.69)"
       style="font-variant:normal;font-weight:bold;font-stretch:normal;font-size:10px;font-family:'Book Antiqua';-inkscape-font-specification:BookAntiqua-Bold;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"

         y="0"

       transform="matrix(1,0,0,-1,357.765,592.69)"

       id="text208"><tspan

         y="0"
         id="tspan206">¿Eran ustedes muchos compañeros?</tspan></text><text
       transform="matrix(1,0,0,-1,310.365,580.69)"
       style="font-variant:normal;font-weight:bold;font-stretch:normal;font-size:10px;font-family:'Book Antiqua';-inkscape-font-specification:BookAntiqua-Bold;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text212"><tspan
         x="0 4.1290002 9.9280005 14.057 19.856001 25.094999"
         y="0"
         id="tspan210">Jorge:</tspan></text><text
       transform="matrix(1,0,0,-1,340.365,580.69)"
       style="font-style:italic;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10px;font-family:'Book Antiqua';-inkscape-font-specification:BookAntiqua-Italic;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text236"><tspan
         x="0 9.6829996 14.366 18.499001 20.617001 25.299999 27.417999 35.441002 39.574001 45.376999 50.060001 54.193001 56.311001 61.554001 66.796997 68.915001 73.598 75.716003 80.959 86.202003 88.945 91.063004 99.085999 104.889 107.007 112.25 116.383 122.186 127.429 132.112 134.23 139.103 143.786 147.91901 151.492 156.175 161.978 165.55099"
         y="0"
         id="tspan214">Más o menos 12 o 14. Un grupo bastante</tspan><tspan
         x="-49.799999 -46.771 -40.962002 -36.823002 -32.683998 -29.105 -24.966 -22.216999 -20.093 -13.174 -7.3649998 -2.6760001 3.1329999 8.382 13.071 15.195 18.224001 22.913 28.162001 32.300999 36.990002 45.019001 49.708 53.847 55.971001 59.549999 63.688999 69.498001 73.637001 77.776001 79.900002 85.709 91.517998 93.641998 98.890999 103.03 106.059 110.198 115.447 120.136 125.385 130.07401 132.198 136.33701 142.146 144.27 148.409 151.438 153.562 157.14101 161.83 164.85899 167.888 172.02699"
         y="12"
         id="tspan216">fuerte. Cuando logramos tener un delegado en el taller</tspan><tspan
         x="-49.799999 -44.006001 -39.332001 -37.220001 -31.986 -27.312 -23.188 -18.514 -13.65 -8.9759998 -6.8639998 -1.0700001 4.724 9.3979998 11.51 15.634 19.757999 27.771999 32.445999 38.240002 42.914001 45.026001 49.889999 55.683998 59.807999 61.919998 67.713997 72.388 74.5 78.064003 82.188004 87.982002 90.996002 95.669998 103.684 108.358 112.482 114.594 120.388 126.182 130.856 132.968 137.642 141.76601 146.44 154.45399 159.31799 162.332 166.45599 171.13 173.864 175.976"
         y="24"
         id="tspan218">no pasaba una semana que no teníamos una asamblea. Y</tspan><tspan
         x="-49.799999 -45.103001 -39.846001 -36.808998 -34.602001 -28.785 -24.087999 -19.941 -17.733999 -12.477 -9.4399996 -5.1129999 -2.076 5.961 10.658 14.805 17.011999 20.049 25.865999 30.013 34.16 37.747002 41.894001 46.041 48.798 51.005001 56.262001 60.959 65.106003 67.313004 72.010002 75.046997 80.304001 86.121002 91.938004 96.635002 100.782 102.989 107.316 112.013 116.16 120.857 125.004 127.211 132.09801 137.91499 142.062 144.269 149.526 154.22301 159.11 162.147 166.84399 174.881 179.578"
         y="36"
         id="tspan220">ahí nos hicimos fuertes, por algunas cosas que habíamos</tspan><tspan
         x="-49.799999 -45.52 -40.869999 -35.099998 -31 -26.9 -21.690001 -15.92 -12.93 -7.7199998 -3.0699999 -0.36000001 1.729 8.0489998 12.149 16.799 24.789 29.438999 33.539001 35.627998 39.167999 43.818001 49.588001 51.676998 54.667 60.437 64.537003 68.637001 72.177002 76.277 80.376999 82.466003 87.306 93.075996 97.176003 99.264999 105.035 110.805 115.455 117.544 122.754 126.854 131.504 133.593 136.58299 139.573 143.673 151.66299 156.313 160.41299 165.063"
         y="48"
         id="tspan222">conseguido. Éramos tan fuertes que una vez firmaron</tspan><tspan
         x="-49.799999 -43.991001 -38.181999 -36.057999 -31.368999 -27.049999 -23.471001 -18.782 -16.658001 -11.409 -7.27 -5.1459999 -0.82700002 3.862 11.891 17.139999 21.278999 25.968 33.997002 37.026001 41.165001 45.854 48.603001 50.727001 54.866001 57.895 60.019001 64.157997 67.186996 72.996002 78.245003 81.274002 85.593002 90.281998 93.861 98.550003 100.674 104.993 109.682 115.491 117.615 123.424 126.453 130.032 133.61099 138.3 141.32899 144.078 146.202"
         y="60"
         id="tspan224">un acta de compromiso, el sindicato con Littal, y</tspan><tspan
         x="-49.799999 -43.995998 -39.312 -35.178001 -30.493999 -26.92 -22.785999 -18.101999 -13.968 -11.849 -7.7150002 -1.911 0.208 6.0120001 11.816 16.5 18.618999 23.302999 27.437 32.120998 40.145 45.019001 48.042999 52.176998 56.861 58.98 62.004002 66.138 70.272003 72.390999 77.635002 80.658997 84.973 87.997002 96.021004 100.705 104.839 106.958 111.092 115.776 123.8 129.04401 133.17799 137.312 139.431 143.565 146.589 148.70799 153.392 157.70599 161.28 165.964"
         y="72"
         id="tspan226">nosotros en una asamblea les hicimos romper el acta.</tspan><tspan
         x="-49.799999 -42.334 -37.088001 -34.062 -31.938 -27.802 -19.775999 -14.53 -10.394 -5.7080002 -1.022 3.1140001 7.8000002 13.606 15.73 18.756001 23.441999 27.577999 29.702 34.948002 39.084 43.77 49.576 54.821999 58.958 63.094002 65.218002 69.533997 74.779999 79.466003 84.342003 90.148003 94.283997 98.419998 101.166 103.29 109.646 114.332 120.138 123.714 128.39999 130.524 134.84 139.526 145.332 147.45599 150.48199"
         y="84"
         id="tspan228">Ahí empezaron los grandes choques. Tanto con la</tspan><tspan
         x="-49.799999 -44.921001 -39.112 -34.973 -30.284 -25.965 -21.826 -17.136999 -12.818 -9.7889996 -5.0999999 -2.973 1.346 6.0349998 14.064 18.753 20.879999 25.198999 29.888 35.696999 37.824001 40.853001 45.542 47.668999 52.917999 57.606998 61.186001 65.324997 70.014 75.822998 80.512001 83.541 86.290001 88.417 96.445999 101.135 105.454 109.593 115.402 117.529 121.668 126.357 132.166 137.41499 141.554 146.243 150.382 152.509 157.198 159.325 164.57401 168.713 172.85201 174.979 179.118"
         y="96"
         id="tspan230">burocracia como con la patronal. Hacen sondeos a ver si</tspan><tspan
         x="-49.799999 -44.543999 -39.848 -34.591999 -31.556 -26.860001 -21.044001 -18.632 -13.376 -8.6800003 -4.3540001 -0.208 3.938 6.3499999 11.606 15.752 19.898001 25.153999 28.190001 33.445999 38.141998 42.287998 44.700001 49.956001 52.368 56.514 60.66 65.356003 68.112 70.524002 77.449997 79.862 84.557999 87.594002 90.005997 95.262001 99.407997 102.444 110.48 114.626 118.772 121.184 125.33 128.366 134.18201 137.76801 142.464 150.5"
         y="108"
         id="tspan232">podían hacer despidos y eso. Y al primer síntoma</tspan><tspan
         x="10.44 15.693 18.726 23.049 26.082001 34.115002 38.807999 42.951 45.104 50.917 56.73 58.882999 64.136002 68.829002 72.972 77.665001"
         y="120"
         id="tspan234">hicimos un paro.</tspan></text><text
       transform="matrix(1,0,0,-1,370.605,448.69)"

         y="0"

       transform="matrix(1,0,0,-1,418.125,448.69)"

       id="text246"><tspan
         x="0 5.2049999 11.52 17.285 19.370001 24.205 29.969999 34.064999 36.150002 40.794998 46.560001 51.205002 53.290001 56.275002 62.040001 66.135002 68.220001 72.315002 76.410004 79.945 84.589996 86.675003 94.660004 99.305"
         y="0"
         id="tspan242">¿En qué año fue esto más</tspan><tspan
         x="-67.32 -62.682999 -60.585999 -52.609001 -48.521999 -42.764999 -38.127998 -34.041"
         y="12"
         id="tspan244">o menos?</tspan></text><text
       transform="matrix(1,0,0,-1,370.605,424.69)"
       style="font-variant:normal;font-weight:bold;font-stretch:normal;font-size:10px;font-family:'Book Antiqua';-inkscape-font-specification:BookAntiqua-Bold;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text250"><tspan
         x="0 4.1290002 9.9280005 14.057 19.856001 25.094999"
         y="0"
         id="tspan248">Jorge:</tspan></text><text
       transform="matrix(1,0,0,-1,400.605,424.69)"
       style="font-style:italic;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10px;font-family:'Book Antiqua';-inkscape-font-specification:BookAntiqua-Italic;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text280"><tspan
         x="0 5.2350001 10.47 13.205 15.323 20.558001 25.792999 28.528 30.646 36.991001 40.006001 44.131001 49.925999 54.601002 56.719002 61.953999 64.969002 69.274002 72.838997 77.514 82.749001 88.543999 92.668999 97.344002"
         y="0"
         id="tspan252">79, 80. Plena dictadura.</tspan><tspan
         x="-49.799999 -42.873001 -37.056 -32.359001 -26.542 -21.285 -16.587999 -14.141 -11.104 -8.0670004 -3.9200001 1.337 6.0339999 8.4809999 11.518 16.215 18.662001 22.809 26.955999 31.283001 35.43 39.577 42.613998 47.311001 53.127998 55.575001 59.722 67.759003 73.015999 76.053001 80.199997 84.897003 89.594002 92.041"
         y="12"
         id="tspan254">Cuando llega la recesión empieza a</tspan><tspan
         x="-49.799999 -44.542999 -39.846001 -36.808998 -31.552 -27.405001 -22.708 -18.561001 -16.287001 -13.25 -8.5530005 -6.2789998 -3.2420001 1.455 6.342 10.489 13.526 17.853001 22.549999 25.306999 27.580999 33.397999 37.544998 39.819 44.146 48.842999 52.990002 56.577 61.273998 67.091003 69.364998 72.402 77.098999 81.246002 83.519997 88.777 93.473999 97.621002 102.318"
         y="24"
         id="tspan256">golpear la fábrica. Se cortan las horas</tspan><tspan
         x="-49.799999 -45.657001 -40.403999 -36.820999 -32.678001 -27.985001 -23.841999 -21.089001 -18.955999 -14.813 -6.7800002 -1.527 1.506 5.6490002 10.342 15.035 17.167999 21.311001 24.344 26.476999 30.620001 34.763 38.346001 41.379002 45.521999 50.215 52.348 57.601002 62.293999 65.327003 71.139999 76.953003 80.536003 85.228996 89.372002 92.404999 97.098 99.850998 101.984 109.457 114.71"

         id="tspan100">peronista se dio una política de captar a los activistas de</tspan><tspan

         y="49.919998"

         x="0 2.572 7.184 10.384 14.02 19.087999 21.996 24.568001 28.364 30.936001 35.012001 39.911999 42.764 46.84 50.040001 54.116001 59.015999 62.216 64.788002 69.031998 72.232002 76.676003 80.751999 84.547997 88.344002 90.916 95.528 100.428 104.672 107.244 110.444 115.168 120.236 124.312 127.512 132.412 136.65601 140.452 143.024 147.26801 150.468 154.71201 158.95599 163.2 167.444 170.644 173.216 177.46001 180.66 185.79201 188.364 191.76801 195.84399 199.64 203.436 206.008 210.62"

         x="0 2.1791999 5.6863999 8.3056002 11.2688 14.776 20.0832 23.590401 27.097601 30.060801 32.240002 34.8592 38.822399 45.001598 47.964802 50.144001 54.107201 57.614399 60.577599 64.540802 66.720001 68.8992 70.6464 74.153603 75.900803 79.407997 81.155197 84.118401 87.625603 91.132797 95.096001 99.059196 100.8064 104.3136 107.8208 109.568 111.3152 114.8224 121.0016"
         y="143.03999"
         id="tspan256">far away from the official syndicalism.</tspan><tspan
         x="0 4.04 8.0799999 11.664 14.704 20.959999 24.544001 28.584 30.84 32.664001 36.703999 40.743999 44.327999 48.368 51.408001 55.448002 59.032001 61.728001 63.551998 67.592003 71.632004 74.671997 80.056 83.639999 87.223999 90.264 94.304001 98.344002 101.928 104.968 109.008 111.264 114.304 118.344 120.168 124.208 126.904"
         y="156"
         id="tspan258">The mentioned period was one of glory</tspan><tspan
         x="0 3.5968001 7.6496 11.7024 14.7552 18.351999 20.6208 23.329599 27.382401 31.4352 35.487999 37.324799 40.9216 42.9744 46.027199 50.080002 54.132801 57.729599 61.326401 64.379204 67.975998 70.244797 72.953598 77.006401 81.059196 85.112 86.948799 90.545601 94.598396 97.651199 99.919998 103.9728 106.6816 109.7344"
         y="168.96001"
         id="tspan260">and struggle. They struggled for a</tspan><tspan
         x="0 3.5167999 7.0335999 8.7903996 12.3072 14.936 18.452801 21.4256 24.054399 25.811199 29.327999 32.844799 34.8176 37.790401 39.979198 43.952 46.580799 49.5536 51.742401 55.715199 59.231998 62.2048 65.721603 67.9104 70.099197 73.615997 79.804802 83.777603 85.9664 88.939201 91.127998 95.1008 98.073601 101.5904 104.2192 107.736 111.2528 114.7696 117.7424 119.9312 123.904"
         y="182.03999"
         id="tspan262">salary rise, for the attempt to erase the</tspan><tspan
         x="0 3.5704 7.1408 8.9511995 10.7616 14.332 18.3584 21.3848 24.523199 28.093599 31.664 35.690399 39.716801 41.527199 45.097599 48.667999 50.478401 52.288799 55.8592 58.101601 61.127998 65.154404 69.180801 71.863197 75.433601 79.003998 83.030403 86.6008 89.283203 92.8536 96.424004 99.9944 103.1328 106.1592 109.7296 113.756 117.7824 120.8088 123.0512 127.0776"
         y="195"
         id="tspan264">called “syndicalist bureaucracy” and for</tspan><tspan
         x="0 3.9944 6.6448002 8.4231997 12.4176 16.412001 18.190399 22.184799 26.179199 29.173599 30.952 34.9464 37.9408 41.479198 45.473598 48.467999 52.006401 54.216801 56.4272 58.205601 60.416 64.4104 68.4048 71.943199 74.937599 78.931999 81.142403 84.136803 87.675201 91.669601 94.664001 98.658401 102.6528 106.1912 110.1856 113.18 115.3904 118.9288 122.4672"
         y="207.96001"
         id="tspan266">bringing in an attitude of an open face</tspan><tspan
         x="0 2.1872001 6.1584001 9.1295996 11.3168 14.832 18.3472 21.8624 24.833599 28.8048 30.559999 34.075199 37.590401 41.5616 45.076801 48.591999 50.347198 54.318401 58.2896 60.260799 63.231998 66.7472 68.934402 71.905602 74.092796 75.848 82.035202 85.5504 89.065598 92.036797 95.552002 97.307198 101.2784 103.0336 106.5488 110.52 112.7072"
         y="221.03999"
         id="tspan268">to face discussion, at times violent,</tspan><tspan

         y="234"
         id="tspan270">between bosses and State. This piece</tspan><tspan

         y="246.96001"
         id="tspan272">of work mixes history sources and</tspan><tspan
