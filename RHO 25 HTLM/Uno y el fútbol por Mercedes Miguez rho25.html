             y="60"
             id="tspan290">Son esos momentos fugaces donde hace un clic </tspan><tspan

             id="tspan292">en la conciencia y ese saber quién soy, sentirme quién </tspan><tspan

             y="0"
             id="tspan310">que sino matábamos por goleada! Sigo bajando las </tspan><tspan

             id="tspan312">tribunas, enrollando las banderas, recordamos a la </tspan><tspan
