             y="108"
             id="tspan234">que tenía. (…) Cuando alguno de los mayores ya no podía </tspan><tspan

             y="121.5"
             id="tspan236">cazar, nuestro líder siempre veía que todo el mundo tuviera </tspan><tspan

             y="148.5"
             id="tspan240">(…) Generalmente usamos colores para las cuatro </tspan><tspan

             y="162"
             id="tspan242">direcciones que usamos en nuestra ceremonia religiosa, </tspan><tspan

             y="175.5"
             id="tspan244">como el amarillo es el primer sol de la mañana. Ése es el </tspan><tspan

             y="189"
             id="tspan246">amarillo de la gente del este. El sur es el color negro. El </tspan><tspan

             y="202.5"
             id="tspan248">oeste es el color rojo y el norte, el blanco. Ésas son las cuatro </tspan><tspan
