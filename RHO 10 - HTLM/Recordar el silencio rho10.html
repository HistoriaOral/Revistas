         id="tspan104">Mirá, una cosa que recuerdo de pronto es la</tspan><tspan

         y="24"
         id="tspan108">hinchada cantaba la marcha peronista. Por eso la</tspan><tspan

         id="tspan110">policía entraba a la bandeja de Boca y se los llevaba a</tspan><tspan

         y="48"
         id="tspan112">todos. Los espacios muy grandes de encuentro</tspan><tspan

         y="60"
         id="tspan114">estaban muy controlados. En ese momento, como</tspan><tspan
         x="-19.799999 -16.541 -11.082 -4.973 0.026000001 4.2649999 6.4330001 9.342 14.341 18.58 20.747999 25.187 30.646 34.884998 39.883999 44.123001 46.622002 48.790001 53.578999 57.818001 61.077 66.075996 71.605003 76.603996 78.772003 87.600998 93.629997 99.189003 101.357 107.176 112.175 115.434 121.463 125.412 130.411 133.32001 136.229 141.228 146.22701 152.336 157.795 160.29401 162.46201 168.571 172.52 177.519 179.687 182.59599 188.05499 190.22301 195.82201 201.851"
         y="72"
         id="tspan116">todas las cosas, estaba muy naturalizado. Era lo que</tspan><tspan

         y="84"
         id="tspan118">tenía que ser. A mí todo el tema de los desaparecidos</tspan><tspan

         y="96"
         id="tspan120">me pasó muy lejos. Yo creo que en mi casa y en mi</tspan><tspan

         y="108"
         id="tspan122">entorno ha circulado muy fuertemente eso de “algo</tspan><tspan

         y="120"
         id="tspan124">habrán hecho”. Recuerdo una anécdota muy per-</tspan><tspan
         x="-19.799999 -15.561 -10.102 -4.283 0.71600002 3.625 6.1240001 8.217 15.996 21.815001 26.813999 28.907 32.166 35.035 40.034 42.126999 50.956001 55.744999 57.838001 62.277 67.736 73.555 76.814003 82.273003 84.365997 89.964996 95.994003 100.783 102.876 107.115 111.904 113.997 116.906 119.815 124.604 130.25301 135.252 139.201 144.66 150.479 152.57201 157.571 159.664 165.69299 171.51199 176.97099"
         y="132"
         id="tspan126">sonal. Una tía me contó que se llevaron a unos</tspan><tspan

         y="156"
         id="tspan130">porque se escuchaba, mirá qué loco”, ella escuchaba</tspan><tspan

         y="180"

         y="192"
         id="tspan136">actividad subversiva. Recuerdo que el departamento</tspan><tspan

         y="204"

         id="tspan160">¿Qué pasó en esa época? El recuerdo que yo</tspan><tspan
         x="-36.48 -33.231998 -28.454 -22.646 -17.098 -11.65 -9.7869997 -5.0089998 -0.78100002 1.082 6.6700001 12.688 17.466 19.329 24.877001 30.325001 32.188 36.966 40.903999 45.891998 47.755001 52.182999 57.631001 66.448997 71.897003 73.760002 77.987999 80.886002 82.749001 88.387001 91.285004 96.063004 100.001 104.989 106.852 112.87 118.678 123.666 125.529 131.52699 136.30499 139.203 142.061 146.489 152.507 155.405 160.39301 162.881 164.744 171.82201 177.27 186.088"
         y="12"
         id="tspan162">tengo es que yo era como si viera una película. Como</tspan><tspan

         y="24"
         id="tspan164">que no... Como fuera de la cosa... No parecía real... A</tspan><tspan
         x="-36.48 -27.652 -24.784 -22.816 -16.997999 -11.54 -9.5719995 -0.74400002 4.0440001 6.0120001 12.02 17.018 20.966 25.754 30.191999 33.060001 38.057999 40.026001 43.973999 48.762001 53.759998 56.667999 58.636002 64.194 66.162003 71.160004 73.127998 81.956001 87.984001 92.421997 98.239998 103.238 105.206 110.764 115.552 121.37 124.628 129.416 131.914 133.882 138.12 140.98801 143.48599 145.45399 152.54201 158.57001 163.56799 169.386 175.494"

         y="0"
         id="tspan234">Depende de cómo lo hagas. Si vos cambiás de</tspan><tspan
         x="-34.560001 -28.742001 -23.284 -20.945999 -15.948 -13.795 -7.9770002 -3.1889999 2.369 7.3670001 13.185 19.292999 24.750999 26.903999 29.812 35.27 37.423 43.021 49.049 53.837002 55.990002 61.998001 66.996002 71.234001 76.692001 79.190002 81.343002 84.121002 89.939003 95.397003 97.550003 100.808 105.596 107.749 111.987 114.895 118.843 124.491 129.27901 131.43201 137.44 142.438 146.386 151.384 153.537 159.355 164.353 170.461"
         y="12"
         id="tspan236">hoja negando lo que pasó, ¡no te sirve para nada</tspan><tspan
         x="-34.560001 -28.554001 -23.098 -19.152 -13.556 -7.5300002 -2.744 -0.87 4.9460001 10.402 12.276 16.222 21.007999 25.444 30.9 36.456001 41.242001 45.478001 47.352001 53.167999 58.164001 64.269997 69.265999 72.042 73.916 79.162003 82.028 84.524002 86.398003 95.223999 100.01 101.884 106.12 109.026 112.972 118.618 123.404 125.278 130.274 132.14799 140.974 143.84 145.714 151.82001 156.606 160.842 166.948"
         y="24"
         id="tspan238">porque no recogés nada! Sí, me sirve a mí desde</tspan><tspan
         x="-34.560001 -28.466999 -23.024 -17.221001 -11.128 -6.355 -4.4959998 1.0470001 6.4899998 8.349 13.122 17.344999 20.587999 26.031 31.573999 34.056999 35.916 42.569 48.012001 49.870998 55.863998 61.876999 67.970001 72.742996 74.601997 79.025002 84.468002 90.271004 94.494003 97.737 101.67 107.683 110.576 114.509 116.368 122.381 128.18401 133.16701 135.026 140.659 143.552 149.645 154.62801 156.487 165.3 171.313"
         y="36"
         id="tspan240">donde yo estoy. Yo pude construir una vida muy</tspan><tspan
         x="-34.560001 -31.650999 -28.742001 -22.923 -16.813999 -11.815 -9.316 -7.2480001 -2.809 2.6500001 8.4689999 10.537 19.365999 25.395 29.834 35.653 41.112 43.18 48.179001 57.007999 62.466999 66.416 68.915001 70.983002 75.421997 80.880997 86.699997 88.767998 97.597 100.506 104.745 106.813 112.922 118.381 122.62 124.688 130.507 133.416 135.755 141.214 145.453 147.952 150.02 154.459 159.918"
         y="48"
         id="tspan242">linda, con mucho amor, con mis dos hijos, con</tspan><tspan
         x="-34.560001 -26.809 -21.018 -14.937 -11.016 -6.2550001 -2.0439999 0.42699999 2.273 6.684 12.115 17.906 19.752001 29.183001 34.153999 38.075001 41.306 44.146999 49.938"
         y="60"
         id="tspan244">Andrés, con Martín.</tspan></text><text
       transform="matrix(1,0,0,-1,310.365,270.85)"

         id="tspan248">G.: </tspan></text><text

       id="text256"><tspan
         x="0 4.4400001 9.6899996 14.48 16.622 22.632 28.662001 33.452 39.562 44.352001 46.493999 52.604 57.604 61.554001 63.695999 69.346001 75.375999 80.166 83.075996 86.335999 91.335999 93.477997 96.388 101.388 103.53 109.35 114.81 117.15 122.15 124.292 128.532 131.442 137.26199 139.40401 145.43401 151.254"
         y="0"
         id="tspan252">¿Se puede dar vuelta la hoja sin una</tspan><tspan
         x="-35.279999 -30.451 -25.252001 -19.202999 -16.254 -13.305 -8.8260002 -3.7869999 0.69199997 3.641 9.1400003 14.999"
         y="12"
         id="tspan254">explicación?</tspan></text><text

       id="text260"><tspan

         y="0"

       id="text296"><tspan
         x="0 2.747 10.574 16.570999 21.327999 23.174 29.150999 33.068001 37.825001 43.352001 49.348999 55.136002 58.362999 63.330002 66.077003 67.922997 74 78.207001 83.634003 85.480003 94.277 99.033997 100.88 103.757 109.184 111.03 115.237 118.114 123.641 129.06799 130.914 136.89101 140.808 145.565 151.092 157.089 162.87601 166.103 171.07001 176.85699 182.93401 188.36099"
         y="0"
         id="tspan262">¡Qué pregunta! Eso me lo sigo preguntando.</tspan><tspan
         x="-34.366001 -28.257 -22.438 -20.367001 -15.368 -12.459 -6.9000001 -0.87099999 4.948 9.9469995 12.018 20.847 25.636 31.745001 34.653999 40.763 45.762001 47.833 52.271999 56.221001 61.009998 66.469002 68.540001 74.139 80.167999 84.957001 87.028 93.137001 98.136002 102.375 104.446 110.095 116.124 120.913 123.822 127.081 132.08 134.151 137.06 142.05901 144.13 149.94901 155.408 157.74699 162.746 164.817 169.81599 175.845 181.664 187.263 193.29201"
         y="12"
         id="tspan264">En alguna medida creo que das vuelta la hoja aunque</tspan><tspan
         x="-34.366001 -28.546 -23.086 -21.086 -17.826 -13.036 -11.036 -4.9260001 -0.13600001 4.1040001 6.1040001 10.544 16.573999 21.364 27.184 30.444 35.444 37.944 39.944 48.254002 53.714001 55.714001 61.534 66.533997 70.973999 75.764 80.003998 82.003998 88.033997 93.853996 95.853996 101.964 107.994 112.784 115.694 121.154 123.654 125.654 133.964 139.424 141.424 146.214 152.034 155.29401 160.084 164.034 167.98399 172.98399 177.224 179.224 184.01401"
         y="24"
         id="tspan266">no te dés cuenta. No hacés un duelo. No enterrás el</tspan><tspan
         x="-34.366001 -31.111 -26.326 -17.500999 -12.506 -10.011 -8.1379995 -2.033 0.87199998 2.7449999 6 10.785 19.610001 24.605 26.478001 32.292999 37.748001 39.620998 43.855999 48.640999 50.514 55.969002 58.874001 64.518997 67.424004 73.528999 78.524002 80.397003 86.211998 89.116997 90.989998 97.095001 101.88 104.215 109.21 111.083 117.188 121.973 123.846 128.631 133.786 136.69099 140.92599 144.181 147.086 151.03101 152.90401 157.339 162.79401 171.619 177.07401 178.94701 184.952 190.407"
         y="36"
         id="tspan268">tema. El tema no se olvida ni deja de existir como por</tspan><tspan
         x="-34.366001 -29.422001 -25.528 -22.323999 -17.59 -15.771 -9.717 -4.9829998 -3.164 5.6100001 10.554 16.058001 18.912001 23.856001"
         y="48"
         id="tspan270">arte de magia.</tspan><tspan
         x="-14.566 -6.8270001 -1.8279999 2.1210001 4.1859999 9.835 15.864 20.653 23.562 26.820999 31.82 33.884998 36.793999 41.792999 43.858002 49.676998 55.136002 57.474998 62.473999 64.539001 70.358002 75.817001 77.882004 82.121002 85.029999 90.588997 96.407997 99.317001 102.646 105.555 109.994 114.993 117.058 122.587 128.04601 131.995 135.944 140.94299 144.892 146.957 149.866 155.325 157.39 162.989 169.01801 173.80701 175.87199 180.661 184.89999 188.159"
         y="60"
         id="tspan272">Dar vuelta la hoja no significa borrar lo que está</tspan><tspan
         x="-34.366001 -29.368999 -23.552 -20.295 -15.508 -11.271 -8.7740002 -6.8520002 -1.605 1.302 6.8590002 12.676 15.583 18.91 21.816999 26.254 31.250999 33.173 37.41 42.196999 47.754002 53.780998 56.688 60.634998 62.556999 67.344002 71.581001 76.017998 79.964996 82.872002 88.399002 91.306 96.093002 101.91 108.017 113.474 115.396 120.183 123.09 125.012 127.919 130.826 136.353 140.3 145.757 148.254 150.17599 156.283 159.19 161.112 164.019 166.92599 172.453 176.39999 181.85699 183.77901 189.59599"
         y="72"
         id="tspan274">antes. Significa seguir escribiendo el libro. El libro no</tspan><tspan
         x="-34.366001 -30.125999 -25.336 -23.252001 -17.242001 -11.212 -6.4219999 -0.31200001 4.4780002 6.5619998 12.572 17.572001 21.521999 26.521999 30.472 32.556 38.566002 44.026001 47.976002 53.576 59.605999 64.396004 66.480003 69.809998 74.809998 77.720001 80.980003 85.980003 88.064003 94.094002 99.914001 104.914 106.998 113.108 117.898 119.982 122.892 127.892 132.132 134.216 140.226 145.01601 148.966 153.20599 158.666 164.48599 169.48599 173.726 176.226 178.31 183.56"
         y="84"
         id="tspan276">se puede parar porque falta una de las personas. Se</tspan><tspan
         x="-34.366001 -31.108999 -28.202 -23.415001 -17.598 -12.811 -6.994 -5.0539999 0.54299998 6.5700002 11.357 13.297 16.204 22.021 27.667999 32.455002 38.271999 41.528999 46.526001 50.473 52.412998 57.869999 61.126999 65.073997 70.530998 74.767998 76.708 82.714996 87.501999 91.448997 95.685997 101.143 106.96 111.957 114.294 119.081 123.318 125.258 130.815 132.755 138.21201 141.46899 145.416 150.41299 154.64999 156.59 162.407 165.314 169.55099 172.808 178.265 182.21201 185.119 190.116"
         y="96"
         id="tspan278">tienen que inventar otros personajes y otras historias</tspan><tspan
         x="-34.366001 -28.818001 -26.955 -22.726999 -17.948999 -12.401 -6.3829999 -3.4849999 0.45300001 2.316 7.0939999 11.322 15.75 19.688 22.586 28.104 31.002001 35.779999 41.588001 47.686001 53.133999 54.997002 59.775002 62.673 64.536003 67.433998 70.332001 75.849998 79.788002 85.236 87.723999 89.586998 97.315002 102.093 106.321 112.419 117.197 119.06 123.838 128.06599 132.84399 134.707 137.605 142.593 148.69099 154.13901 156.627 158.49001 162.718 165.576"
         y="108"
         id="tspan280">y seguir escribiendo el libro. Desde ese lado, sí.</tspan><tspan
         x="-34.366001 -28.237 -23.448 -17.629 -12.84 -4.0110002 1.448 5.6869998 7.6750002 10.584 15.583 17.570999 23.030001 28.559 31.468 34.376999 39.936001 44.935001 49.374001 52.283001 57.742001 63.561001 65.549004 71.657997 76.446999 78.434998 84.543999 89.542999 93.491997 95.480003 101.129 107.158 111.947 114.856 118.115 123.114 125.102 128.011 133.00999 134.998 140.817 146.276 148.61501 153.614 155.60201 161.161 163.149 167.388 172.177 177.73599 183.765 186.674"
         y="120"
         id="tspan282">Tenemos la obligación de dar vuelta la hoja y seguir</tspan><tspan

         y="132"
         id="tspan284">viviendo. Por uno, por el desaparecido que nos tocó y</tspan><tspan
         x="-34.366001 -28.389 -22.962 -19.045 -17.198 -11.411 -5.414 -0.65700001 3.55 6.777 10.694 16.121 20.327999 22.174999 27.962 30.839001 33.146 38.573002 42.779999 45.247002 47.094002 50.390999 56.388 62.174999 68.251999 73.219002 82.015999 86.773003 92.559998 95.787003 100.754 103.631 112.428 117.185 122.972 126.199 130.95599 133.423 135.27 141.27699 146.034 149.951 155.37801 157.22501 160.10201"
         y="144"
         id="tspan286">por nuestros hijos, fundamentalmente. Pero la</tspan><tspan

         y="156"
         id="tspan288">explicación te queda picando. La necesidad de</tspan><tspan
         x="-34.366001 -29.579 -24.422001 -18.415001 -15.508 -12.601 -8.1639996 -3.1670001 1.27 4.177 9.6339998 15.451 17.691 20.598 25.594999 27.834999 31.091999 35.879002 41.695999 46.483002 50.720001 53.216999 55.457001 58.363998 63.361 65.600998 69.837997 74.625 80.181999 86.209 89.075996 93.313004 95.553001 98.809998 103.597 109.414 112.321 117.108 122.925 129.032 134.489 136.729 141.726 147.75301 153.57001 159.16701 165.194 169.981 172.22099 178.228 183.22501 187.46201 192.24899"
         y="168"
         id="tspan290">explicación la tenés, la seguís teniendo aunque pasen</tspan><tspan
         x="-34.366001 -29.368 -24.370001 -21.872 -16.874001 -11.876 -6.8779998 -4.6620002 0.336 6.1539998 11.612 15.85 18.348 20.563999 27.782 33.240002 37.478001 39.694 45.512001 50.970001 53.186001 59.194 64.652 70.760002 75.547997 79.786003 82.001999 86.440002 91.898003 97.716003 101.954 105.212 109.16 115.188 118.096 122.044 124.26 129.258 131.474 137.48199 142.48 146.42799 149.686 152.59399 156.54201 158.758 164.866"
         y="180"
         id="tspan292">20.000 años. Vos no podés construir a partir de</tspan><tspan
         x="-34.366001 -25.632999 -20.940001 -15.217 -12.054 -9.2410002 -5.388 -2.2249999 2.4679999 4.2550001 9.158 10.945 16.497999 21.861 26.004 27.791 36.523998 39.337002 43.48 52.213001 57.576"
         y="192"
         id="tspan294">mentirte a vos mismo.</tspan></text></g></svg>
