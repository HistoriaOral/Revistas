         y="0"
         id="tspan226">El 14 de abril de 1972 el Movimiento de</tspan><tspan
         x="-19.799999 -13.441 -10.282 -4.5029998 0.53600001 4.7350001 9.9840002 14.673 17.832001 23.541 29.610001 32.159 40.717999 45.966999 50.655998 53.814999 59.523998 65.593002 70.842003 74.000999 76.550003 82.929001 89.208 95.467003 100.716 109.795 115.044 119.243 124.952 129.44099 131.99001 137.239 141.728 146.767 151.256 154.41499 160.48399 166.19299 168.742 173.991 176.53999 181.229 187.508 192.757 196.26601 200.465"
         y="12.6"
         id="tspan228">Liberación Nacional Tupamaros asesinó a cuatro</tspan><tspan
         x="-19.799999 -16.221001 -13.062 -7.2529998 -0.97399998 3.2249999 8.474 12.963 15.205 21.464001 27.173 30.332001 33.451 36.959999 40.118999 44.807999 50.056999 54.546001 57.294998 59.536999 65.896004 70.934998 75.424004 81.682999 87.961998 93.000999 97.489998 99.732002 106.091 111.13 113.372 118.621 124.69 130.96899 137.03799 141.72701 144.886 150.13499 154.334 156.576 162.425 168.70399 173.743 175.985 181.024 184.183 186.425 191.674 195.183 199.382 202.541"
         y="25.08"
         id="tspan230">figuras políticas, después de anunciar que el “tri-</tspan><tspan
         x="-19.799999 -14.021 -7.7420001 -1.673 3.576 6.7350001 8.9919996 15.351 20.389999 23.549 25.806 32.064999 38.344002 43.382999 49.161999 52.320999 58.029999 63.278999 65.536003 71.605003 76.853996 82.633003 85.751999 91.000999 93.258003 97.946999 103.656 109.725 116.084 121.123 127.192 132.44099 138.8 144.509 146.76601 152.015 154.272 163.351 169.63 174.66901 178.868 182.377 187.416 189.673"
         y="37.560001"
         id="tspan232">bunal del pueblo” había condenado a muerte a</tspan><tspan
         x="-19.799999 -14.091 -8.0220003 -3.3329999 1.706 3.984 10.243 15.282 19.481001 23.969999 29.679001 35.748001 40.997002 45.486 48.235001 50.513 56.872002 61.361 66.610001 68.888 77.967003 81.125999 85.614998 94.694 99.943001 102.221 105.73 110.979 115.178 121.537 126.576 129.325 131.603 134.76199 140.011 142.289 146.48801 151.52699 157.786 161.985 167.024 171.513 176.76199 179.92101 183.08 188.32899 190.60699 195.09599"
         y="50.040001"
         id="tspan234">once personas. Esa misma tarde, la represalia se</tspan><tspan
         x="-19.799999 -13.731 -10.572 -5.323 0.38600001 2.6849999 7.1739998 12.213 18.282 21.791 24.950001 29.149 31.898001 34.196999 37.776001 44.055 49.094002 53.292999 59.001999 65.070999 67.370003 72.619003 77.108002 82.147003 86.636002 89.794998 95.863998 101.113 107.472 113.181 117.67 119.969 125.678 130.367 136.436 142.145 144.444 147.953 154.23199 160.491 165.74001 174.819 180.06799 184.267 189.976 194.465"
         y="62.52"
         id="tspan236">hizo sentir: fueron asesinados ocho tupamaros.</tspan><tspan

         y="75"
         id="tspan238">Ese día marca un punto de inflexión en el rol</tspan><tspan
