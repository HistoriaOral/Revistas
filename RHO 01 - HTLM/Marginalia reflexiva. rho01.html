         y="-24.48"

         x="0 6.0419998 11.504 17.615999 22.408001 31.24 36.702 40.944 44.445999 53.278 56.189999 60.141998 65.143997 69.096001 72.598 77.389999 80.302002 83.804001 89.816002 94.818001 99.059998 104.062 110.174 115.636 119.138 123.93 129.752 133.254 136.586 142.048 146 154.832 159.834 164.076 167.578 173.69 176.60201 179.93401 184.726 188.67799 193.47 199.29201 202.554 207.34599 211.588"
         y="0"
         id="tspan20">Podemos mirar el pasado en formas diferentes.</tspan><tspan
         x="-19.92 -13.882 -8.8839998 -4.9359999 0.061999999 3.7539999 6.6620002 12.12 16.358 20.049999 25.868 28.775999 33.014 36.271999 41.73 45.678001 48.585999 53.584 59.692001 65.150002 69.098 73.886002 78.124001 80.622002 84.314003 89.101997 92.010002 95.702003 101.71 106.708 110.946 115.944 122.052 127.51 131.202 135.99001 140.228 143.92 148.918 154.37601 157.634 161.582 167.03999 170.73199 176.74001 181.73801 184.606 188.84399 193.842 197.534 203.132 209.16"
         y="12"
         id="tspan22">Para los historiadores, el pasado es “otro país” que</tspan><tspan
         x="-19.92 -13.971 -8.5719995 -2.523 2.2060001 10.975 16.374001 20.552999 22.367001 25.566 29.455 34.394001 37.592999 42.532001 46.421001 48.235001 54.284 59.013 60.827 64.716003 69.445 73.823997 79.223 84.982002 89.161003 92.360001 96.249001 102.218 105.067 108.956 110.77 116.819 121.548 125.727 131.776 136.505 138.319 141.168 146.10699 150.286 152.10001 157.85899 163.828 168.55701 171.40601 174.255 179.194 183.373 185.187 190.726 196.69501 201.424 203.23801 208.99699"
         y="24"
         id="tspan24">podemos tratar de reconstruir desde las huellas que ha</tspan><tspan
         x="-19.92 -13.775 -8.9499998 -6.5749998 -1.54 4.605 10.1 13.885 18.92 22.215 26.200001 31.235001 35.509998 38.044998 41.830002 47.115002 50.060001 53.845001 59.700001 64.735001 70.330002 74.114998 78.389999 83.885002 89.449997 93.434998 98.260002 103.945 106.89 112.575 115.52 120.345 126.2 129.495 134.32001 138.595 141.13 144.91499 150.96001 157.02499 161.85001 167.995 172.82001 176.605 182.64999 186.63499 191.46001 197.05499 203.12 208.97501"
         y="36"
         id="tspan26">dejado atrás. Si hay sobrevivientes, puede pregun–</tspan><tspan
         x="-19.92 -16.886 -12.112 -8.3879995 -4.3740001 0.19 2.8740001 7.4380002 11.452 13.104 16.208 21.441999 23.716 25.368 29.582001 34.816002 43.419998 48.653999 50.306 54.52 59.754002 65.348 67 73.863998 79.458 83.181999 85.865997 89.879997 92.914001 97.688004 102.992 107.556 110.24 111.892 117.776 120.46 125.024 127.708 132.272 137.866 143.17 147.73399 151.45799 156.79201 159.06599 160.718 165.282 167.966 170.64999 175.884 179.89799 181.55 187.334 193.138 197.702 203.586 208.14999"
         y="48"
         id="tspan28">társeles -ó, como con Christabel Bielenberg, ellos pueden</tspan><tspan
         x="-19.92 -14.059 -10.258 -5.6170001 -0.206 5.6750002 11.346 14.457 19.308001 23.108999 26.290001 28.016001 30.777 36.088001 37.813999 43.264999 49.146 53.786999 55.513 59.604 65.485001 69.575996 71.302002 79.983002 84.624001 93.305 98.615997 102.417 105.178 110.029 114.12 115.846 121.707 125.508 130.149 134.24001 138.881 142.68201 148.183 153.034 158.705 160.431 164.522 169.83299 175.214 179.015 183.65601 185.382 188.14301 192.994 194.72 200.22099 202.98199 208.94299"
         y="60"
         id="tspan30">preguntar- lo que sus memorias preservan sobre la vida</tspan><tspan
         x="-19.92 -15.178 -9.4060001 -7.579 -2.6270001 2.925 8.9069996 13.649 16.511 18.337999 24.299999 29.252001 32.074001 36.265999 38.092999 44.154999 47.016998 50.299 55.041 58.943001 63.685001 69.457001 72.668999 77.411003 79.862999 81.690002 87.751999 91.944 93.771004 99.733002 105.145 109.337 112.199 117.681 120.543 125.285 127.112 130.32401 135.276 144.058 149.53999 152.40199 157.144 162.916 164.743 169.485 174.597 180.55901 183.42101 188.83299 192.735 197.687 201.589 203.416 208.158"
         y="72"
         id="tspan32">en aquel país diferente. Es posible también explorar en</tspan><tspan
         x="-19.92 -17.097 -12.184 -10.396 -4.8330002 -0.13 5.6030002 10.516 12.304 16.457001 19.629999 24.333 29.896 34.598999 40.332001 44.485001 49.858002 55.591 58.414001 63.327 69.059998 73.973 76.386002 78.174004 82.527 87.900002 96.642998 102.016 103.804 108.507 112.66 117.363 119.151 125.074 129.987 134.14 139.05299 145.076 150.44901 152.237 156.39 161.763 167.23599 169.024 174.49699 179.87 181.658 190.401 193.224 197.377 206.12 211.493"
         y="84"
         id="tspan34">la vena stevensoniana, como ese pasado soy yo mismo;</tspan><tspan
         x="-19.92 -14.587 -12.935 -8.3719997 -2.779 -1.127 4.2459998 10.049 14.612 16.264 24.867001 29.639999 35.233002 39.796001 43.519001 48.292 52.305 53.957001 59.740002 65.542999 70.106003 75.988998 80.552002 82.204002 90.806999 96.040001 98.723 104.606 109.169 113.942 117.665 119.317 124.91 130.713 135.276 139.289 142.32201 146.045 150.81799 154.83099 156.483 165.086 170.319 176.202 180.97501 183.658 186.341 192.224 196.99699 202.88 207.44299 211.45599"
         y="96"
         id="tspan36">y en qué maneras puede moldear nuestras modalidades.</tspan><tspan
         x="-19.92 -15.623 -9.7259998 -4.4089999 -0.602 1.13 6.5869999 12.474 17.121 18.853001 23.5 27.597 29.329 33.976002 38.073002 43.389999 45.122002 51.089001 55.736 57.467999 62.924999 68.811996 73.459 75.191002 79.837997 85.514999 87.247002 90.363998 95.681 101.648 106.965 108.697 113.344 116.111 117.843 126.53 132.41701 138.09399 144.061 149.37801 151.11 153.877 158.73399 160.466 165.883 170.53 176.207 179.32401 183.97099 185.703 191.57001 196.427 200.23399 204.881 209.17799"
         y="108"
         id="tspan38">¿Por qué es eso de que en todo el mundo la gente parece</tspan><tspan
         x="-19.92 -15.971 -11.182 -6.743 -1.284 2.665 8.7740002 13.773 17.722 20.629 26.738001 29.646999 32.976002 37.764999 41.714001 46.502998 52.321999 55.581001 60.369999 64.609001 67.515999 72.514999 76.753998 82.763 87.552002 91.990997 95.25 100.709 104.948 107.855 113.964 118.753 121.662 124.569 130.578 135.577 139.81599 144.815 150.924 156.383 160.82201 163.729 169.838 174.077 177.336 182.33501 186.57401 189.481 193.92 199.94901 204.73801 208.97701"
         y="120"
         id="tspan40">recordar diferentes aspectos del pasado? Estas cues–</tspan><tspan
         x="-19.92 -16.671 -13.772 -8.323 -2.5139999 2.2650001 6.494 8.3579998 17.177 21.955999 23.82 26.719 32.528 35.777 40.556 44.494999 49.273998 53.502998 58.492001 64.301003 66.165001 70.594002 76.042999 84.862 90.310997 92.175003 97.164001 102.973 106.222 110.161 115.61 121.609 127.058 129.957 135.40601 140.955 145.944 147.808 152.037 157.48599 161.91499 164.814 169.80299 172.702 175.19099 177.05499 182.604 184.468 189.24699 195.056 196.92 201.69901 205.92799 209.177"
         y="132"
         id="tspan42">tiones me interesan como antropóloga social, y en este</tspan><tspan
         x="-19.92 -17.209999 -14.5 -9.1700001 -5.4200001 -0.16 1.518 4.5780001 8.3280001 13.128 16.188 21.448 23.125999 29.035999 33.625999 35.304001 39.054001 43.644001 47.683998 53.493999 58.754002 64.374001 70.283997 74.874001 78.624001 81.334 86.134003 90.174004 91.851997 94.152 100.622 105.882 107.56 112.89 118.72 122.76 127 132.25999 133.938 136.64799 141.448 145.48801 147.166 149.87601 155.496 158.556 163.146 166.896 171.136 176.396 182.01601 186.606 191.56599 194.276 199.536 205.15601 209.746"
         y="144"
         id="tspan44">libro trato de responderlas .Yo busco las interconexiones</tspan><tspan
         x="-19.92 -15.335 -9.7200003 -6.665 -2.9200001 1.665 3.3380001 11.963 16.548 25.173 30.427999 34.173 36.877998 41.673 43.967999 45.640999 49.875999 55.131001 60.745998 66.000999 70.236 72.941002 81.566002 84.271004 88.856003 94.471001 97.526001 102.781 104.454 109.039 110.712 116.327 119.032 123.067 126.122 131.377 135.12199 137.827 142.62199 144.91701 146.59 151.94501 153.618 162.243 168.06799 172.653 176.688 179.743 183.48801 188.743 190.416 194.651 199.90601 208.53101"
         y="156"
         id="tspan46">entre memoria, conocimiento e historia; y muestro cómo</tspan><tspan
         x="-19.92 -13.913 -7.8860002 -3.099 3.0079999 7.7950001 13.612 15.934 20.931 26.488001 32.514999 38.622002 43.618999 47.566002 49.888 54.884998 57.207001 60.534 65.990997 69.938004 78.764999 83.762001 87.709 90.030998 95.848 101.875 106.662 110.899 114.156 118.103 123.1 127.337 129.659 135.666 139.61301 145.07001 151.077 153.98399 158.981 163.218 165.53999 168.44701 174.26401 180.371 183.278 188.925 191.832 197.939 203.966 208.963"
         y="168"
         id="tspan48">pueden ayudar a formar nuestras propias individua–</tspan><tspan
         x="-19.92 -17.028 -14.136 -8.0439997 -3.062 3.03 7.802 12.024"
         y="180"
         id="tspan50">lidades.</tspan><tspan
         x="0 6.0510001 11.452 15.633 17.448999 20.299999 26.061001 32.112 34.963001 40.554001 43.404999 49.456001 55.426998 60.827999 65.009003 66.824997 70.026001 74.967003 83.737999 89.209 92.059998 96.791 102.552 104.368 108.549 113.95 119.711 121.527 125.708 130.439 134.33 139.061 143.242 145.058 149.239 154.64 159.021 161.87199 166.813 169.664 174.395 178.576 181.017 182.83299 186.104 191.505 195.396 204.16701 209.108"
         y="192"
         id="tspan52">Los individuos también son seres sociales, forma–</tspan><tspan
         x="-19.92 -13.518 -7.7659998 -3.234 0.80800003 7.1100001 12.862 17.104 21.146 24.348 29.639999 33.681999 36.883999 42.995998 46.548 51.630001 55.872002 61.164001 65.896004 70.627998 73.830002 79.582001 85.694 88.486 92.528 96.769997 101.852 108.154 112.396 118.148 124.55 130.87199 135.604 138.806 143.888 150 156.40199 162.15401 166.196 172.048 176.09 179.642 184.93401 194.056 199.87801 203.08 208.162"
         y="204"
         id="tspan54">dos por la interacción, reproduciendo y también</tspan><tspan
         x="-19.92 -14.869 -11.908 -8.5970001 -3.756 0.245 5.296 11.167 17.327999 22.839001 26.004 28.965 34.015999 38.306999 41.472 45.763 51.273998 55.764999 58.726002 63.567001 69.727997 74.778999 80.940002 85.780998 90.071999 93.237 99.398003 104.239 107.404 110.365 115.416 119.707 122.872 128.52299 134.604 139.44501 142.61 146.901 152.412 158.283 161.448 170.32899 173.28999 178.131 187.01199 192.593 196.59399 202.105 206.396 208.94701 211.498"
         y="216"
         id="tspan56">alterando las sociedades de las que son miembros...</tspan><tspan
         x="-19.92 -13.793 -8.9860001 -5.7090001 -1.742 3.2750001 9.4020004 14.879 19.136 21.033001 26.51 28.407 31.334 34.261002 39.068001 42.345001 46.312 51.328999 57.456001 62.932999 67.190002 69.707001 71.603996 75.861 81.337997 90.184998 95.662003 99.918999 101.816 107.653 113.7 118.507 122.764 126.041 130.008 135.02499 139.282 141.179 150.026 154.83299 163.67999 169.157 173.12399 176.05099 181.06799 185.325"
         y="228"
         id="tspan58">Letrados o iletrados, somos nuestras memorias.</tspan><tspan
         x="0 6.1090002 9.0179996 12.011 18.02 23.018999 26.968 30.917 35.916 39.244999 44.703999 47.696999 51.936001 56.724998 59.717999 64.507004 69.666 72.925003 76.874001 81.873001 86.662003 89.654999 95.764 100.553 103.546 106.455 111.454 114.447 117.356 123.175 126.434 130.383 135.842 141.951 147.98 152.41901 156.858 159.767 165.226 171.045 174.03799 180.147 184.936 187.845 190.838 193.74699 196.65601 202.185 206.134 211.593"
         y="240"
         id="tspan60">El párrafo se extrae de la introducción del libro,</tspan><tspan
         x="-19.92 -15.481 -9.4519997 -3.8929999 1.566 3.8840001 8.8830004 13.322 18.320999 24.33 27.239 30.497999 35.286999 37.605 41.844002 47.303001 53.122002 55.439999 60.229 64.468002 67.726997 72.725998 76.964996 79.282997 85.292 90.291 93.199997 98.198997 103.728 107.677 112.676 116.915 119.233 125.342 130.131 132.44901 139.12801 141.627 147.73599 150.054 155.30299 158.562 163.351 169 173.789 179.608 183.847 189.306 195.125 197.62399 199.942 204.94099 211.05"
         y="252"
         id="tspan62">cuyo acápite son estas palabras de R.L Stevenson: “El</tspan><tspan
         x="-19.92 -13.912 -8.9139996 -4.6760001 0.322 6.4299998 11.888 14.454 18.691999 24.15 29.708 32.273998 37.832001 43.290001 45.855999 54.683998 57.591999 61.830002 70.657997 76.115997 78.613998 81.18 90.008003 92.916 95.482002 101.49 105.438 110.896 116.904 119.812 124.81 127.376 133.194 136.10201 140.34 143.59801 149.056 153.004 155.912 160.91 163.408 165.974 168.882 173.88 176.446 180.68401 183.592 192.42 195.328 200.116 205.93401 209.192"
         y="264"
         id="tspan64">pasado soy yo mismo, mi propia historia, la simiente</tspan><tspan
         x="-19.92 -13.844 -9.0880003 -7.2470002 1.549 4.4250002 8.6309996 10.472 16.448 21.204 26.99 31.195999 36.161999 44.958 47.834 52.59 58.375999 61.602001 67.028 71.234001 73.074997 79.051003 82.967003 87.723 91.929001 96.684998 102.471 105.697 110.453 114.659 117.125 118.966 123.722 126.598 128.439 137.235 142.661 145.537 151.61301 156.369 158.21001 164.286 169.04201 170.883 179.679 182.55499 184.396 190.472 193.34801 197.554 203.53 208.95599"
         y="276"
         id="tspan66">de mis pensamientos presentes, el molde de mi dispo–</tspan><tspan
         x="-19.92 -15.681 -12.772 -8.3330002 -5.4239998 0.035 5.8540001 8.9530001 13.952 18.391001 21.65 27.679001 32.678001 35.587002 38.085999"
         y="288"
         id="tspan68">sición actual.”</tspan><tspan
         x="0 6.0679998 11.846 13.682 22.469999 27.427999 31.625999 33.462002 39.529999 44.278 46.113998 52.102001 57.880001 62.838001 64.674004 67.542 72.290001 78.068001 83.585999 89.573997 94.531998 96.367996 99.236 104.194 106.03 114.818 117.686 121.884 130.672 135.63 137.466 143.43401 148.392 151.25999 156.218 161.70599 165.614 170.57201 172.408 175.696 180.444 186.222 188.058 190.92599 196.70399 202.222 205.09 209.838"
         y="300"
         id="tspan70">En más de una lengua la misma palabra -en inglés</tspan><tspan
         x="-19.92 -15.259 -11.148 -9.4020004 -4.5310001 1.16 3.941 8.052 11.183 16.514 20.334999 25.766001 30.636999 33.838001 35.584 41.564999 46.226002 51.626999 56.287998 58.034 61.855 66.515999 70.626999 76.508003 81.838997 87.529999 93.511002 98.171997 101.993 103.739 109.62 114.951 118.772 120.518 125.179 127.96 129.70599 135.58701 140.45799 144.569 149.44 155.42101 160.752 162.498 166.80901 172.14 180.841 186.172 187.918 193.60899 196.39 200.50101 203.632 208.963"
         y="312"
         id="tspan72">es “history”- debe responder por el pasado como histo–</tspan><tspan
         x="-19.92 -15.973 -13.066 -8.0690002 -5.6009998 0.046 2.9530001 8.6000004 11.507 17.614 22.611 25.079 30.636 33.104 37.541 42.998001 51.825001 57.282001 59.75 63.696999 68.484001 74.490997 78.438004 83.224998 87.461998 92.249001 98.066002 101.323 106.32 110.757 113.664 119.121 124.938 127.406 133.513 138.3 141.207 143.675 149.68201 154.679 158.916 163.91299 170.02 175.47701 177.974 180.442 186.259 189.166 193.403 196.66 202.117 206.064 208.97099"
         y="324"
         id="tspan74">ria vivida y como representación del pasado, historia</tspan><tspan
         x="-19.92 -15.587 -10.234 -1.511 3.842 5.6129999 9.4560003 14.139 18.472 24.395 29.077999 32.921001 38.924 44.277 46.669998 48.441002 54.444 58.577 60.348 63.570999 68.463997 72.796997 75.599998 78.403 80.174004 86.177002 90.860001 94.992996 97.795998 100.599 105.492 110.385 114.228 118.361 123.044 124.815 130.81799 135.50101 137.272 143.19501 148.908 150.679 154.812 159.495 165.20799 168.36099 171.164 177.16701 182.52 184.291 189.18401 191.987 193.758 199.11099 202.26401 206.10699 211.46001"
         y="336"
         id="tspan76">como recuerdo. Es fácil deslizarse de un sentido al otro,</tspan><tspan
         x="-19.92 -14.918 -12.846 -8.4040003 -3.402 2.6300001 6.8720002 11.874 13.946 20.058001 24.85 26.922001 29.834 34.835999 39.077999 41.150002 44.481998 49.944 53.896 62.728001 67.730003 71.972 74.043999 80.155998 83.068001 86.400002 91.192001 95.143997 99.935997 105.758 109.02 113.812 118.054 120.126 124.918 130.74001 132.812 138.414 144.446 149.23801 151.31 156.10201 159.01401 161.086 167.09801 172.10001 176.342 181.34399 187.45599 192.918 194.99001 200.642 203.554 209.20599"
         y="348"
         id="tspan78">a causa de las formas diferentes en que el pasado vive</tspan><tspan
         x="-19.92 -15.348 -9.7460003 -8.0860004 -3.5139999 -0.82200003 0.838 6.6300001 10.362 14.934 18.955999 23.528 29.129999 32.172001 36.743999 38.403999 43.745998 45.405998 48.098 53.34 57.362 59.021999 61.144001 66.956001 69.648003 73.870003 76.561996 81.804001 85.825996 87.486 91.508003 96.75 102.062 105.794 110.366 112.026 117.628 122.2 126.422 132.024 137.26601 141.28799 142.948 148.33 154.142 158.714 160.37399 164.946 170.548 172.20799 176.23 178.882 180.54201 189.15401 191.84599 195.868 204.48 209.722"
