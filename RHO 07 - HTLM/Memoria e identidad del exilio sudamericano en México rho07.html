         y="59.040001"

         y="94.440002"
         id="tspan666">¿Cómo los exiliados vivieron las diferencias? ¿Cómo trans-</tspan><tspan
         x="0 3.655 9.4399996 13.715 22.870001 28.655001 31.951 37.736 41.032001 44.617001 48.891998 54.216999 58.782001 62.367001 68.152 72.917 78.702003 81.998001 87.112999 90.348 93.643997 97.228996 100.464 105.579 114.734 121.069 126.854 130.14999 133.38499 138.71001 142.006 147.791 153.646 158.211 163.326 167.89101 171.12601 176.911 183.056 186.35201 192.787 197.90199 201.13699 204.433 208.70799 213.823 217.408 223.19299 227.468 233.61301 239.39799 242.22301 245.519 251.95399 257.069 260.30399 263.60001 269.745"
         y="106.2"
         id="tspan668">formó o trastocó el tiempo la obsesión del retorno, del no</tspan><tspan

         y="117.96"
         id="tspan670">ser, de estar aquí pensando en el allá, o bien estar final-</tspan><tspan

         y="129.84"
         id="tspan672">mente allá pensando en el aquí?</tspan><tspan
         x="83.293999 90.218002 95.931999 98.058998 101.223 106.267 108.394 113.438 117.932 121.446 127.16 132.974 135.101 140.355 146.16901 150.373 155.627 161.991 167.035 171.729 174.89301 181.257 186.97099 189.09801 194.35201 196.479 206.19299 211.237 216.651 219.815 224.509 230.22301 232.35001 238.614 244.328 248.532"
         y="141.60001"
         id="tspan674">Yo le estoy agradecido a México por-</tspan><tspan
         x="23.294001 29.225 35.585999 40.707001 43.528 52.688999 57.810001 60.631001 66.421997 70.083 74.363998 79.485001 84.255997 87.497002 93.288002 96.109001 99.699997 103.981 109.312 115.463 121.394 127.755 130.996 134.237 137.478 143.91901 149.25 155.69099 158.51199 164.853 170.18401 174.465 179.79601 182.617 187.948 194.289 198.57001 203.69099 209.842 216.283 221.40401 225.685 228.506 234.297 237.888 242.16901 247.5"
         y="153.36"
         id="tspan676">que me ofreció tranquilidad para aprender otras</tspan><tspan

         y="165.24001"
         id="tspan678">realidades, distancia para valorar lo propio y</tspan><tspan
         x="23.294001 26.871 30.098 35.205002 44.352001 50.679001 56.456001 58.646 63.202999 68.309998 74.186996 80.533997 84.801003 90.578003 92.767998 99.095001 104.412 108.679 113.996 116.186 120.743 126.52 129.74699 136.09399 140.851 144.078 149.855 155.992 161.30901 165.576 167.76601 170.993 176.31 180.867 183.05701 188.164 191.39101 196.498 201.255 206.01199 209.239 215.01601 221.153 226.25999 230.817 233.007 242.15401 247.47099"
         y="177"

         y="188.75999"
         id="tspan682">definitivas. Ahora después de varios años y de</tspan><tspan
         x="23.294001 29.438999 34.764 40.618999 45.734001 50.008999 53.464001 59.438999 62.674 68.649002 71.884003 78.319 84.103996 87.558998 92.323997 98.109001 107.264 113.049 116.504 122.939 126.174 130.739 134.32401 137.55901 143.70399 147.289 153.07401 156.52901 161.644 167.789 171.37399 175.649 180.76401 184.21899 190.004 193.589 197.864 203.649 208.214 211.66901 220.82401 226.149 230.714 234.16901 240.604 243.839 248.40401"
         y="200.64"
         id="tspan684">haber vivido como distinto entre otros más dis-</tspan><tspan
         x="23.294001 26.879999 30.115999 36.262001 39.848 45.633999 50.200001 52.901001 58.227001 60.928001 70.084 73.279999 76.106003 78.806999 83.373001 89.158997 95.044998 97.746002 103.532 107.118 111.394 116.72 119.421 125.757 130.873 135.149 139.715 145.50101 151.647 156.97301 159.799 162.5 168.936 175.082 177.783 187.569 192.685 198.17101 201.407 206.173 211.959 214.66 220.636 223.87199 226.573 231.339 237.125 246.28101"
         y="212.39999"
         id="tspan686">tintos a mí, soy otra persona. En México vi cómo</tspan><tspan
         x="23.294001 27.856001 32.967999 36.819 41.381001 47.733002 52.494999 57.606998 64.039001 67.231003 72.553001 76.403999 81.515999 86.078003 91.190002 95.041 100.923 106.035 112.177 117.289 121.561 127.343 131.194 137.62601 142.73801 146.589 151.351 157.133 161.69501 167.017 171.57899 175.42999 181.35201 187.70399 192.81599 196.66701 202.549 207.871 211.722 216.284 221.606 227.45799 232.57001 241.722 247.504"
         y="224.16"
         id="tspan688">se sucedía ese género de cosas que ya sabemos</tspan><tspan
         x="23.294001 28.627001 33.400002 38.733002 43.855999 48.629002 53.751999 59.904999 62.237999 68.600998 74.753998 80.086998 82.419998 88.403 93.526001 98.859001 101.192 106.315 112.468 114.801 118.044 123.377 125.71 131.69299 134.936 141.379 146.71201 149.545 151.87801 158.22099 164.01401 168.297 170.63 175.75301 178.42599 183.549 192.71201 199.05499 202.298 208.091 210.424 215.19701 219.48 224.603 229.37601 234.49899 238.782"

         y="21.959999"
         id="tspan40">guiada, principalmente, pela condenação aberta</tspan><tspan

         y="33"
         id="tspan42">de toda forma de discriminação racial, política</tspan><tspan

         y="43.919998"
         id="tspan44">ou religiosa. No presente século, as ações</tspan><tspan

         y="54.959999"
         id="tspan46">empreendidas para proteger vidas humanas,</tspan><tspan

         y="66"
         id="tspan48">concederam ao México um merecido prestígio</tspan><tspan

         y="76.919998"
         id="tspan50">em matéria de asilo e refúgio para os perse-</tspan><tspan
         x="-11.4 -8.0663996 -4.1487999 -2.4791999 1.5184 5.8520002 8.8495998 11.4408 15.3584 19.691999 22.777599 25.368799 28.3664 32.284 35.617599 38.6152 41.206402 42.875999 46.8736 50.623199 52.292801 55.6264 58.624001 61.215199 65.132797 69.4664 71.136002 72.805603 75.387199 77.056801 80.478401 83.811996 86.809601"

         id="tspan52">guidos por suas ideias políticas.</tspan><tspan

         y="99"
         id="tspan54">Neste contexto, e apesar das distâncias geo-</tspan><tspan
         x="-11.4 -8.1023998 -5.0528002 -1.7552 0.12639999 1.76 5.1455998 8.4432001 11.4048 13.0384 14.5936 18.475201 22.7728 24.327999 25.961599 29.843201 31.476801 34.8624 36.495998 40.793598 42.348801 46.310398 49.608002 51.1632 55.124802 58.838402 62.223999 65.521599 69.4832 72.7808 74.335999 78.2976 82.0112 83.566399 86.528 90.2416 92.787201 96.500801 100.3824 102.928 106.2256 107.8592 109.4144 113.712 115.2672 121.3968 125.1104 128.992 130.6256"
         y="109.92"
         id="tspan56">gráficas, no inicio da década de setenta, o Méxi-</tspan><tspan
         x="-11.4 -7.9840002 -3.6559999 -1.464 1.528 5.2719998 7.4640002 10.04 14.368 17.448 21.360001 25.688 29.6 31.792 36.119999 38.312 39.976002 43.888 47.216 50.543999 53.624001 55.816002 59.728001 62.807999 64.472 67.888 69.552002 71.216003 74.959999 78.288002 79.952003 83.279999 87.272003 91.599998 93.792 97.704002 101.032 104.112 107.44 109.632 113.96 116.152 119.896 123.808 125.472 127.136 128.8"
