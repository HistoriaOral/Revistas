             id="tspan278">terminó en Devoto con nosotras. Eran todos del PC </tspan><tspan

             id="tspan280">entonces, y todo el tiempo en la casa de mis abuelos </tspan><tspan

             id="tspan58">lestar en la percepción del militante comunista. No </tspan><tspan

             y="14"
             id="tspan60">sería así en el caso de la “Cata”. Retomando la entre-</tspan><tspan
             x="0 5.3400002 8.5200005 12.66 16.26 21.219999 23.9 26.57 33.549999 36.549999 40.150002 44.939999 47.610001 51.66 56.330002 59.32 64.050003 67.650002 72.489998 77.989998 82.779999 85.449997 91.150002 95.800003 98.470001 103.93 109.63 114.28 116.95 120.64 124.87 129.71001 135.21001 139.92 142.87 147.71001 153.21001 158 160.67 165.42999 169.57001 173.17 177.96001 180.63 189.39999 192.75 195.88 198.88 202.48 207.53 213.24001 216.71001 221.39999"
             y="28"
             id="tspan62">vista, Rita relataba de qué trabajaba esta militante:</tspan></text><text
           transform="matrix(1,0,0,-1,42.5197,631.2175)"

             id="tspan66">P:</tspan></text><text

           style="font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10px;font-family:'Minion Pro';-inkscape-font-specification:MinionPro-Regular;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"

             y="0"
             id="tspan70">¿De qué vivía la Cata?</tspan></text><text
           transform="matrix(1,0,0,-1,42.5197,617.2175)"
           style="font-variant:normal;font-weight:bold;font-stretch:normal;font-size:10px;font-family:'Minion Pro';-inkscape-font-specification:MinionPro-Bold;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"

           transform="matrix(1,0,0,-1,56.0897,617.2175)"
           style="font-style:italic;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:10px;font-family:'Minion Pro';-inkscape-font-specification:MinionPro-It;writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"

             x="0 5.8699999 11.17 14.63 21.5 26.809999 30.32 35.619999 39.080002 43.639999 47.540001 52.84 56.299999 62.07 67.870003 73.169998 76.629997 82.230003 86.629997 90.089996 93.139999 98.699997 102.47 105.93 109.07 114.88 120.13 125.9 129.06 131.97 135.11 140.91 146.47 150.24001 153.7 159.3 163.7 167.16 171.74001 175.58 179.06 183.46001 186.92 191.96001 195.13 199.66 202.7 205.78999 209.25999 214.32001 216.67"
             y="0"
             id="tspan78">La Cata era una de las inquilinas de este viejito, </tspan><tspan
             x="-13.57 -9.0799999 -6.1900001 -3.01 3.3900001 9.3800001 13.18 18.23 20.98 24.16 30.959999 34.939999 39.439999 44.540001 47.709999 52.959999 58.790001 63.189999 66.370003 69.279999 72.419998 80.699997 85.980003 89.18 94.529999 99.830002 105.13 108.31 112.64 118.2 122.02 127.58 131.53 134.28 137.46001 142.02 145.92 151.25 156.97 160.14 165.44 170.56 175.92 179.89999 184.48 188.42999 191.17999 194.36 198.64999 203.78 212.08 216.78"
             y="14"
             id="tspan80">el Ruso. Creo que limpiaba casas, eran pobres, como </tspan><tspan
             x="-13.57 -9.21 -3.3499999 2.01 5.0599999 10.31 16.08 19.25 23.809999 27.709999 33.259998 36.009998 39.610001 45.48 50.779999 54.380001 61.25 66.559998 70.07 75.370003 78.970001 83.529999 87.43 92.730003 96.330002 99.419998 104.75 113.05 118.2 122.02 127.32 130.92 135.42999 141.14999 144.75 151.2 154.36 159.46001 163.06 169.82001 175.67999 181.02 185.34 188.81 193.87 196.62 200.22 205.99001 211.78999 216.69"
             y="28"
             id="tspan82">cualquiera. La Cata era famosa en Río Cuarto, una </tspan><tspan
             x="-13.57 -5.3000002 0.44 3.52 8.0799999 12.14 14.73 23 28.66 33.48 36.07 39.919998 42.970001 48.419998 53.669998 59.439999 62.529999 66.040001 71.610001 74.360001 76.949997 81.239998 86.360001 92.080002 94.669998 97.720001 103.02 105.61 111.41 116.75 121.04 124.23 128.81 131.39999 136.22 138.81 141.82001 146.97 150.74001 153.33 158.45 161.49001 164.58 168.05 173.2 176.97 179.56 184.37 188.92999 192.84 198.44 203.02 206.97 209.72 212.31 216.73"
