         id="tspan78">En partes iguales, depende cómo tenés. En seco y</tspan><tspan

         y="12"
         id="tspan80">ahí se le agrega huevos, la leche y la manteca, acei-</tspan><tspan

         y="24"
         id="tspan82">te y un poquito de sal y mucho queso. Con grasa</tspan><tspan
         x="0 6.3590002 11.398 14.553 19.242001 24.281 28.48 34.839001 40.548 43.702999 49.551998 55.831001 60.869999 67.228996 72.477997 75.633003 79.832001 82.990997 88.839996 95.119003 98.237999 102.727 105.886 114.965 120.674 123.423 129.733 136.022 141.061 145.25999 150.96899 154.12399 160.383 165.632 169.83099 175.08 178.235 183.274 187.763 193.472 196.627 202.696 207.94501 213.754 216.909 222.758 229.037"
         y="36"
         id="tspan84">de cerdo queda riquísimo. Pero para eso hay que</tspan><tspan
         x="0 3.507 8.5439997 14.611 19.648001 23.844999 26.775999 33.033001 36.189999 41.437 47.504002 51.011002 56.257999 60.945 64.101997 69.808998 75.875999 78.806999 85.164001 90.200996 93.132004 102.209 107.456 113.523 119.88 123.037 128.744 133.431 138.67799 141.425 144.356 150.713 155.75 158.681 167.758 173.005 176.12199 181.369 184.3 190.10699 193.03799 198.935 204.18201 208.869 214.116 218.603 221.35001 227.21201"
         y="48"
         id="tspan86">tener plantación de mandioca, de maíz y vacas. Y</tspan><tspan
         x="0 5.2490001 9.7379999 12.857 15.831 20.870001 25.358999 28.868 34.117001 37.091 42.130001 48.199001 51.173 56.212002 59.370998 62.345001 68.634003 73.883003 78.082001 83.331001 89.139999 95.418999 100.668 106.477 109.451 112.61 117.859 120.833 126.642 131.681 137.75 141.259 146.298 149.047 152.021 156.71001 161.959 168.31799 173.567 176.541 182.82001 188.88901 194.59801 197.57201 201.08099 204.24001 209.27901 215.34801 220.38699 223.36099 227.85001"
         y="60"
         id="tspan88">así está en el Paraguay la gente, cada uno tiene su</tspan><tspan
         x="0 4.5840001 10.548 15.692 20.275999 24.370001 27.424 30.827999 35.972 38.616001 42.653999 50.577999 53.632 57.726002 62.66 68.914001 73.848 80.101997 85.706001 89.800003 91.819 98.072998 103.007 105.026 108.08 113.224 115.243 119.827 124.971 129.355 134.49899 136.51801 141.452 145.836 149.24001 154.384 156.403 159.457 162.511 167.44501 173.409 179.013 181.657 183.67599 186.73 192.334 194.353 200.097 206.271 211.205 213.224 219.37801 224.522 228.90601"
         y="72"
         id="tspan90">chacrita. Alrededor de la casa está lleno, lo que pasa</tspan><tspan
         x="0 5.04 9.5299997 13.442 19.292 25.572001 30.612 34.523998 40.883999 47.164001 51.363998 56.613998 62.683998 66.194 71.234001 75.146004 80.185997 83.346001 87.258003 90.767998 93.928001 98.968002 108.048 114.308 120.018 123.93 130.28999 135.33 139.242 144.742 148.252 152.452 158.162 163.202 167.692 172.18201 178.252 183.29201 187.492 191.40401 196.65401 202.464 207.714 211.914 216.114 221.82401 225.73599 228.896"
         y="84"
         id="tspan92">es que durante el tiempo de Stroessner agarró la</tspan><tspan

         id="tspan94">plantación de caña de azúcar y de mandioca casi</tspan><tspan
         x="0 5.8499999 12.13 17.17 23.530001 28.780001 32.592999 41.673 47.952999 53.763 57.576 63.835999 69.545998 75.396004 81.676003 84.835999 88.346001 94.056 96.806 100.619 106.689 112.399 116.212 122.282 127.532 133.342 137.155 146.235 151.485 155.97501 159.78799 164.478 170.188 179.26801 184.978 188.791 194.041 200.11099 203.621 208.661 213.151 216.964 222.814 229.09399"
         y="108"
         id="tspan96">queda muy poquito, no hay más como antes que</tspan><tspan
         x="0 4.6900001 10.4 14.89 19.93 24.620001 30.690001 35.939999 41.720001 46.970001 56.049999 61.759998 66.25 69.514 74.204002 79.454002 85.524002 89.033997 92.194 98.554001 103.804 110.164 115.204 119.694 122.444 128.972 137.002 143.07201 148.782 152.98199 158.23199 161.496 167.56599 173.276 176.53999 181.58 186.07001 189.334 195.59399 200.84399 205.04401 210.29401 213.558 219.45799 224.498 230.56799"
         y="120"
         id="tspan98">cosechábamos cantidades. Ahora no es para ven-</tspan><tspan
         x="0 6.3559999 11.392 15.588 19.273001 25.528999 31.235001 35.921001 41.626999 45.312 51.118 54.803001 60.868999 66.114998 72.471001 77.717003 80.462997 84.148003 90.403999 95.440002 99.636002 105.342 109.027 112.183 117.429 121.114 130.19 135.436 141.242 146.948 151.144 154.25999 159.506 163.19099 166.69701 169.853 174.88901 180.955 185.991 192.05701 195.742 202.01801 208.084 211.769 218.02499 223.731 228.41701"
         y="132"
         id="tspan100">der poco y nada, pero la mayoría tienen un poco</tspan><tspan
         x="0 4.4899998 7.6500001 12.69 21.77 28.030001 32.23 37.27 40.02 44.52 52.549999 58.619999 64.330002 68.529999 73.779999 76.029999 82.099998 87.349998 93.160004 95.410004 104.49 109.74 115.81 122.17 125.33 131.03999 135.73 140.98 143.23 149.3 155.58 160.62 166.52 171.77 174.02 179.06 185.13 187.38 190.96001 196 201.78 205.98 211.02 215.22 220.92999 223.67999 225.92999 230.97"
