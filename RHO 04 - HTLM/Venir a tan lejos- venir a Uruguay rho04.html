         y="12"

         y="48"

         x="-19.799999 -15.968 -9.9060001 -3.2939999 1.648 7.1500001 12.092 15.349 21.410999 27.473 30.73 37.341999 42.844002 47.785999 51.618 57.119999 60.122002 63.379002 68.880997 75.492996 80.995003 84.251999 88.084 94.146004 99.087997 102.345 106.177 110.569 116.071 121.013 124.015 127.272 133.884 140.496 146.558 149.815 153.647 157.479 162.981 169.593 175.095 178.35201 184.964 191.576 197.078 200.33501 205.27699 210.77901"

         y="252"
