         x="0 5.1360002 8.4219999 13.368 17.299 21.695 27.761 31.691999 37.757999 42.703999 48.77 54.276001 58.672001 63.068001 67.463997 71.394997 75.791 81.857002 85.788002 90.183998 94.580002 98.416 103.362 107.758 111.689 119.975 124.921 133.207 137.603 143.66901 147.505 152.451 156.847 159.853 165.35899 169.28999 176.466 181.412 189.698 194.644 198.575 202.97099 206.257 210.188 214.584 218.98 225.04601 229.992"
         y="0"
         id="tspan20">bla en Londres en estos momentos.” Como el señor</tspan><tspan
         x="0 6.6160002 11.562 14.848 20.914 23.701 29.767 34.713001 37.5 41.335999 45.731998 51.798 55.084 60.029999 62.817001 66.102997 71.609001 76.004997 80.950996 83.737999 89.244003 93.639999 96.427002 101.563 107.629 110.915 115.311 121.377 124.164 128.56 132.95599 137.90199 140.689 146.19501 151.14101 154.147 156.93401 161.33 167.396 170.183 175.129 179.52499 184.47099 192.757 197.89301 202.289 207.235 210.022 214.968 218.254 221.041 225.617 230.563"
         y="12"
         id="tspan22">Bain no tenía idea de quién era yo, su asombro al co-</tspan><tspan
         x="0 6.066 11.012 15.588 19.983999 24.379999 27.08 35.366001 38.652 41.352001 44.638 50.144001 54.540001 60.605999 64.442001 67.727997 73.234001 78.18 83.685997 86.386002 89.671997 95.737999 100.134 102.834 106.67 111.616 117.682 120.382 125.888 130.284 135.23 141.29601 146.802 151.198 153.89799 158.474 163.42 171.70599 176.65199 179.35201 183.748 187.034 189.73399 198.02 201.306 206.252 208.952 213.528 219.59399 224.53999 230.606"
         y="24"
         id="tspan24">nocer mi identidad fue tan grande como el mío cuan-</tspan><tspan
         x="0 5.3709998 10.182 12.431 16.132 20.393 25.204 28.905001 33.716 38.716999 43.528 45.777 51.147999 55.409 57.658001 63.028999 67.290001 73.221001 78.592003 82.852997 87.113998 95.264999 99.526001 101.775 109.926 113.077 115.326 120.697 124.958 128.10899 136.25999 141.071 146.442 150.703 156.634 159.785 163.48599 168.297 170.54601 173.69701 176.84801 180.549 184.81 189.071 193.882 198.14301 201.29401 206.105 208.354 212.05499 216.496 221.30701 229.45799"
         y="36"
         id="tspan26">do trataba de venderme mi primogénito literario ¡como</tspan><tspan
         x="0 4.3979998 7.6859999 10.169 13.457 16.745001 21.882999 26.281 31.229 33.712002 39.220001 43.618 46.905998 49.389 54.896999 58.185001 63.132999 66.971001 69.454002 76.632004 81.580002 84.063004 89.570999 93.969002 99.107002 103.505 107.903 111.191 116.139 118.622 124.13 129.078 134.216 138.614 143.01199 145.495 151.00301 155.951 160.899 165.847 171.355 176.30299 178.786 182.07401 188.142 191.98 196.37801 202.446 206.84399 211.79201 220.08 224.478 230.54601"
         y="48"
         id="tspan28">el libro del día! Yo debería haber gozado intensamen-</tspan><tspan
         x="0 3.8380001 8.2360001 12.101 16.679001 21.627001 27.695 31.559999 35.958 39.245998 43.111 47.508999 51.907001 57.415001 63.483002 66.771004 75.058998 78.347 82.745003 88.813004 92.651001 97.598999 101.464 106.972 111.37 115.235 120.183 125.321 131.38901 135.787 139.075 142.36301 147.311 151.709 155.57401 161.082 165.48 168.76801 177.056 181.45399 185.85201 190.8 195.198 199.063 202.351 208.41901 213.927 217.215 221.793 225.08099 230.02901"
         y="60"
         id="tspan30">te con el seguimiento de aquellos primeros indicios</tspan><tspan
         x="0 5.5510001 9.9919996 14.293 18.174 22.615 25.945999 32.056999 38.167999 41.499001 46.490002 49.541 53.841999 59.393002 63.834 68.275002 73.265999 77.567001 85.898003 89.228996 93.529999 101.861 106.852 111.293 114.624 120.175 125.166 129.467 133.908 138.349 142.64999 147.64101 152.82201 158.933 163.37399 167.815 171.146 176.13699 180.438 184.879 190.99001 195.291 201.40199 206.39301 212.504 218.05499 222.496 226.937 231.37801"
         y="72"
         id="tspan32">de triunfo, pero mi marido se aburría en Londres,</tspan><tspan
         x="0 5.507 10.454 16.521 22.028 26.424999 29.982 34.379002 39.326 42.612999 47.560001 51.117001 55.514 59.910999 63.467999 68.974998 73.921997 79.058998 83.456001 86.742996 91.690002 95.247002 103.534 108.481 112.878 116.435 121.382 124.939 133.226 137.623 143.69 148.63699 153.034 156.591 160.98801 167.05499 170.892 175.289 179.686 183.52299 187.92 193.987 197.274 202.78101 207.728 211.285 215.68201 221.74899 225.586 229.983"
         y="84"
         id="tspan34">donde sólo se habría más o menos entretenido entre</tspan><tspan
         x="0 5.507 9.9040003 15.411 20.358 24.754999 28.591999 31.879 36.276001 40.112999 45.060001 49.457001 52.464001 55.870998 64.157997 67.445 71.842003 77.908997 81.746002 86.142998 91.089996 95.487 98.893997 104.031 110.098 114.495 117.902 123.409 128.356 131.763 136.89999 142.967 147.364 151.761 155.048 159.995 163.40199 167.979 172.92599 178.993 183.94 188.517 192.914 197.311 200.718 205.11501 209.51199 214.089 218.48599 221.77299 225.61 230.55701"
         y="96"
         id="tspan36">deportistas, mientras que yo quería conocer escrito-</tspan><tspan
         x="0 4.3959999 8.7919998 13.188 16.194 18.736 24.802 28.087999 32.484001 40.77 46.276001 50.672001 55.068001 57.610001 62.006001 66.402 68.944 74.449997 78.846001 84.351997 88.748001 92.033997 100.32 104.716 110.782 114.618 119.014 121.556 127.062 130.34801 135.854 139.14 143.536 146.078 150.65401 155.60001 161.666 164.20799 169.15401 172.44 177.946 184.01199 187.298 191.694 197.75999 200.302 203.588 209.65401 214.05 218.996 222.832 226.118 230.51401"
         y="108"
         id="tspan38">res. Siempre es deprimente vivir con alguien insatis-</tspan><tspan
         x="0 3.1719999 7.454 11.916 17.308001 22.139999 25.032 27.302 32.694 34.964001 43.136002 46.307999 48.577999 53.040001 57.872002 63.264 68.096001 72.557999 75.730003 81.122002 85.954002 91.346001 93.615997 99.008003 103.84 108.122 112.954 115.224 120.616 125.448 129.73 134.562 138.84399 142.01601 146.84801 149.118 154.14 157.312 161.59399 167.54601 169.81599 174.09801 178.38 180.64999 184.37199 189.20399 195.15601 197.42599 201.70799 206.17 209.342 213.62399 218.086 221.808 224.98 229.442"
