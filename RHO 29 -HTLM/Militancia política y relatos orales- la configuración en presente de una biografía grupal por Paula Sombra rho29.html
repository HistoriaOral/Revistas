             x="0 4.23 9.21 17.209999 22.33 25.91 30.16 35.59 40.869999 45.119999 48.830002 51.029999 56.34 61.810001 64.010002 69.300003 73.660004 77.389999 81.779999 87.059998 92.160004 94.360001 99.480003 103.06 108 112.72 115.4 123.55 128.64999 130.85001 135.44 137.64 142.3 144.91 149.46001 154.56 156.75999 161.35001 163.55 168.83 173.08 175.28 179.50999 184.49001 189.92 194.14999 198.37 203.33 206.00999 209.72 211.92 217.2 222.50999 226.75999"

             y="234"
             id="tspan94">der aquello que persiste y aquello que se transforma de ese </tspan><tspan
             x="0 5.29 9.6499996 13.38 17.77 23.049999 27.860001 30.139999 33.02 38.299999 42.549999 50.709999 55.009998 60.439999 65.75 70.139999 73.019997 78.330002 83.769997 88.160004 91.040001 95.239998 100.57 104.82 108.63 111.58 116.89 120.6 124.99 127.87 132.25999 135.14 140.42 145.73 150.06 154.69 159.05 162.72 165.60001 168.28 173.56 176.55 180.8 184.61 189.73 193.31 197.56 200.67 205.06 209.28999 211.97 216.95 222.38 226.63 230.3"
