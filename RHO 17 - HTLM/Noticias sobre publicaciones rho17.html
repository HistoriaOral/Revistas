         id="tspan56">y la derrota instauraron en todos nosotros</tspan><tspan

         y="154.08"
         id="tspan58">pudiera decantarse, el exilio tendría fin y</tspan><tspan

         y="266.04001"

         y="294"

         y="14.04"
         id="tspan90">“Se levanta por debajo de la piel, crece como</tspan><tspan
