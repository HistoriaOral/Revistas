         id="tspan152">Sucesos argentinos,</tspan></text><text

         y="0"
         id="tspan156">dado que aporta ricos elementos para el trabajo en historia</tspan><tspan
         x="-80.226997 -74.766998 -70.817001 -65.817001 -62.907001 -60.407001 -58.407001 -52.367001 -47.577 -43.626999 -38.167 -36.167 -33.257 -28.257 -26.257 -20.607 -17.697001 -11.587 -6.5869999 -4.5869999 1.523 6.3130002 10.553 16.372999 21.372999 25.813 30.603001 32.603001 37.393002 43.213001 45.213001 51.243 57.063 59.063 61.973 67.792999 72.032997 75.292999 80.292999 86.112999 89.373001 94.163002 96.163002 99.072998 104.533 108.773 110.773 119.603 124.603 128.843 130.843 134.173 137.08299 141.033 149.86301 154.653 158.89301 160.89301 166.903 170.853 176.313 181.873 186.66299 191.103 194.36301 199.823"
         y="12"
         id="tspan158">oral. Pero la vida deshace en un instante los más firmes proyectos</tspan><tspan
         x="-80.226997 -74.768997 -69.240997 -66.333 -63.424999 -57.867001 -52.868999 -47.050999 -40.943001 -35.485001 -29.667 -24.209 -19.971001 -17.819 -12.821 -10.669 -6.7210002 -1.933 4.0749998 8.8629999 14.681 18.919001 23.917 27.865 30.773001 36.230999 40.469002 42.620998 48.179001 50.331001 55.328999 57.480999 61.918999 66.917 70.864998 76.422997 81.420998 85.369003 88.277 93.735001 97.973 100.125 106.233 111.021 113.173 118.991 125.019 129.80701 135.455 140.91299 145.151 147.30299 151.541 154.44901 160.007 165.825 168.733 172.061 174.96899 179.407 184.405 190.513 195.97099 200.209 202.707 204.85899 210.967 213.875 216.02699 221.02499 223.177 229.285 234.073 236.22501 241.22301 246.75101 250.69901 253.60699"
         y="24"
         id="tspan160">obligándonos a repensarlos y a cargarlos de nuevos significados. El 4 de abril</tspan><tspan
         x="-80.226997 -74.128998 -69.350998 -66.453003 -64.587997 -60.16 -54.712002 -50.773998 -46.835999 -43.938 -39.16 -33.352001 -30.104 -25.326 -23.461 -18.473 -12.665 -7.217 -5.3520002 -1.994 3.5539999 9.3620005 14.35 18.778 21.676001 27.124001 28.989 35.087002 39.865002 48.193001 53.741001 59.188999 67.516998 70.415001 74.843002 79.831001 81.695999 90.514 96.531998 101.31 105.248 110.026 111.891 116.669 122.477 124.342 130.36 136.168 138.033 143.021 147.44901 151.877 154.77499 160.873 165.651 171.459 174.707 179.485 181.35001 186.89799 188.763 191.661 197.10899 198.974 204.562 210.58 215.358 217.22301 222.811 228.82899 233.60699 237.545 240.403 245.39101 247.256 251.48399 256.26199"
         y="36"
         id="tspan162">del corriente año Ignacio Lewkowicz muere en un accidente y lo que quería ser</tspan><tspan
         x="-80.226997 -75.456001 -72.565002 -70.707001 -66.286003 -60.845001 -52.034 -49.143002 -44.372002 -38.570999 -33.59 -28.149 -26.291 -20.200001 -15.429 -13.571 -7.5599999 -1.7589999 0.098999999 3.4100001 7.3410001 13.352 17.773001 21.014 23.865 27.176001 31.947001 35.877998 41.319 43.176998 46.068001 51.868999 55.110001 59.881001 63.812 68.233002 73.213997 82.025002 87.536003 90.427002 95.867996 98.348999 100.207 104.428 109.199 111.057 115.478 120.919 126.72 130.94099 134.18201 137.073 140.314 146.325 151.866 156.63699 158.495 163.26601 169.067 170.925 176.936 182.737 184.595 188.81599 193.58701 199.388 203.80901 206.7 209.591 212.48199 217.923 219.78101 225.582 231.02299 239.834 244.605 250.40601 255.38699 257.70801"
         y="48"
         id="tspan164">el comienzo de un fructífero intercambio, se constituye en un sencillo homenaje</tspan><tspan
         x="-80.226997 -75.228996 -73.235001 -67.207001 -61.389 -59.395 -53.577 -50.668999 -46.431 -43.173 -37.715 -33.766998 -30.858999 -25.861 -19.753 -14.295 -10.347 -8.3529997 -6.0149999 -0.55699998 5.0910001 9.8789997 15.697 17.691 23.249001 25.243 28.500999 33.499001 36.407001 41.195 47.013 50.271 55.729 59.966999 65.425003 67.418999 73.016998 79.044998 83.833 85.827003 89.084999 95.112999 100.761 106.219 108.213 111.121 116.119 118.113 123.671 128.459 134.27699 137.535 140.44299 143.351 148.13901 153.13699 158.13499 160.129 166.237 171.02499 173.019 178.547 182.495 185.403 191.22099 197.32899 202.327 206.27499 212.093 217.55099 221.789 223.783 228.021"
         y="60"
         id="tspan166">a un historiador joven y talentoso que tuvo la gentileza de brindarnos su</tspan><tspan
         x="-80.226997 -76.968002 -74.058998 -69.269997 -60.441002 -54.431999 -48.973 -47.097 -41.537998 -39.661999 -35.423 -29.393999 -27.518 -21.509001 -16.51 -13.601 -8.6020002 -3.073 0.87599999 5.875 7.7509999 12.19 18.219 23.218 29.037001 35.146 40.605 42.480999 46.720001 51.508999 53.384998 56.293999 61.752998 63.629002 69.638 74.427002 80.536003 83.445 92.274002 97.733002 101.972 104.471 106.347 112.386 117.845 121.794 123.67 128.459 132.698 138.157 140.65601 142.532 147.321 153.14 155.01601 159.80499 164.04401 167.30299 172.092 173.968 179.787 185.81599 194.645 199.43401 203.383 208.842 210.718 213.627 219.446 223.88499 226.79401 232.823 235.73199 244.561 250.02"
         y="72"
         id="tspan168">tiempo y su palabra cuando se lo pedimos. Por eso, en este número incluimos</tspan><tspan
         x="-80.226997 -74.197998 -68.378998 -66.283997 -61.845001 -56.386002 -47.556999 -42.768002 -36.949001 -33.689999 -28.691 -24.742001 -21.833 -16.374001 -14.279 -8.1700001 -3.381 -1.286 2.9530001 8.9820004 11.077 15.516 20.975 26.794001 30.122999 34.911999 38.861 43.650002 49.469002 53.908001 56.817001 61.816002 63.910999 70.019997 72.929001 77.367996 80.626999 85.625999 91.735001 96.734001 98.829002 104.938 109.727 115.546 118.805 122.754 128.213 130.308 136.41701 141.20599 144.11501 146.21001 150.649 153.558 157.99699 160.90601 166.36501 168.46001 173.459 178.45799 183.457 185.552 190.55099 196.37 201.82899 206.06799 208.16299 214.272"
         y="84"
         id="tspan170">un comentario de su conferencia dictada dentro del ciclo “20 años de</tspan><tspan
         x="-80.226997 -74.181 -69.455002 -60.688999 -55.292999 -50.917 -47.030998 -42.095001 -37.719002 -34.873001 -29.937 -25.000999"
