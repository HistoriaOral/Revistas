         x="-117.221 -109.545 -105.549 -102.593 -93.717003 -89.431 -83.925003 -78.058998 -75.513 -73.584 -68.538002 -65.232002 -61.236 -56.189999 -50.493999 -47.537998 -42.702 -38.416 -33.369999 -31.441 -28.485001 -22.979 -18.693001 -16.764 -11.258 -7.9520001 -3.9560001 1.55"
         y="23.040001"
         id="tspan352">Grimson, atraviesa los otros</tspan><tspan
         x="-117.221 -108.359 -102.867 -96.724998 -91.233002 -86.960999 -85.045998 -78.903999 -74.082001 -72.167 -67.135002 -62.862999 -58.041 -52.188999 -48.896999 -45.955002 -41.973 -37.701 -32.879002 -30.964001 -25.402 -19.91 -16.968 -14.026 -8.3439999 -5.402 -0.37 5.4819999 10.974 16.006001"
         y="34.439999"
         id="tspan354">modos de “sentirse boliviano”,</tspan><tspan
         x="-117.221 -112.933 -109.975 -104.107 -101.947 -97.658997 -91.581001 -85.523003 -80.684998 -76.686996 -71.639 -67.640999 -64.682999 -59.174999 -54.887001 -52.727001 -47.219002 -45.058998 -39.480999 -33.973 -29.975 -25.976999 -20.929001 -16.931 -13.973 -8.4650002 -4.177 -1.6289999 0.53100002 6.6890001"
         y="45.959999"
         id="tspan356">sin superarlos o borrarlos. En</tspan><tspan
         x="-117.221 -111.186 -106.161 -103.226 -98.200996 -92.646004 -88.670998 -83.646004 -79.380997 -77.473 -71.337997 -66.523003 -64.614998 -58.77 -52.715 -47.900002 -43.634998 -40.349998 -36.375 -30.889999 -28.982 -24.167 -18.322001 -15.037 -11.062 -6.2470002 -0.57200003 2.3629999 6.6279998 9.9130001 14.938 21.073 26.558001"
         y="57.48"
         id="tspan358">palabras de nuestro entrevistado:</tspan></text><text
       transform="matrix(1,0,0,-1,393.045,390.49)"
       style="font-style:italic;font-variant:normal;font-size:10px;font-family:'Book Antiqua';-inkscape-font-specification:'BookAntiqua Italic';writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text372"><tspan

         y="0"
         id="tspan362">(...) Hay un cambio, no sé si has</tspan><tspan
         x="-19.799999 -14.185 -9.6899996 -6.3049998 -1.8099999 3.2449999 7.7399998 10.295 12.414 17.469 19.587999 24.643 29.138 31.257 39.091999 43.036999 45.155998 49.651001 52.486 56.431 61.486 65.431 69.926003 72.044998 79.879997 85.495003 89.620003 94.675003 99.169998 101.289 105.974 111.589 115.534 117.653 120.488"
         y="11.52"
         id="tspan364">notado, y yo me alegro mucho que lo</tspan><tspan
         x="-19.799999 -14.745 -10.25 -5.1950002 -0.69999999 1.855 3.938 10.103 14.048 17.433001 21.927999 24.011 29.066 33.561001 37.506001 42.000999 44.084 48.209 52.703999 58.319 60.402 63.237 67.732002 69.815002 73.940002 79.555 83.5 87.445 90.830002 93.665001 98.160004 103.775 105.858 110.913 114.858 116.941 119.776"
         y="23.040001"
         id="tspan366">haya. Esto pasó con la cuestión de la</tspan><tspan
         x="-19.799999 -11.965 -7.4699998 -3.5250001 0.60000002 5.6550002 10.15 12.398 17.452999 21.398001 23.646 29.811001 34.306 37.140999 39.976002 45.030998 47.866001 52.361 54.609001 59.293999 64.908997 68.853996 71.101997 76.156998 78.991997 83.487 87.982002 90.230003 94.175003 98.120003 102.245 105.08 109.025 114.64 116.888 121.383 123.631 126.466"
         y="34.439999"
         id="tspan368">marcha de Bolivia que hizo recién a la</tspan><tspan
         x="-19.799999 -13.635 -5.8000002 -1.115 3.3800001 6.2150002 10.71 15.765 20.26 22.198 27.253 29.191 34.245998 38.191002 46.026001 50.521 54.466 56.403999 60.528999 66.143997 70.088997 74.033997 77.418999 80.253998 84.749001 90.363998"
         y="45.959999"
         id="tspan370">Embajada y demás cuestión.</tspan></text><text
       transform="matrix(1,0,0,-1,485.925,347.89)"

       transform="matrix(1,0,0,-1,373.245,333.01)"
       style="font-style:italic;font-variant:normal;font-size:10px;font-family:'Book Antiqua';-inkscape-font-specification:'BookAntiqua Italic';writing-mode:lr-tb;fill:#000000;fill-opacity:1;fill-rule:nonzero;stroke:none"
       id="text428"><tspan
         x="0 7.8109999 12.282 16.202999 20.674 24.035 27.955999 32.426998 36.348 38.262001 41.073002 46.664001 49.474998 57.285999 61.757 65.678001 67.592003 71.693001 76.164001 83.974998 88.445999 90.360001 95.390999 100.982 104.903 109.564 112.375 116.846"
         y="0"
         id="tspan378">Nosotros fuimos como pueblos</tspan><tspan
         x="0 4.4970002 8.4440002 11.281 16.337999 19.174999 24.792 29.289 33.236 36.073002 40.57 44.516998 47.074001 49.081001 54.698002 59.195 63.141998 65.149002 70.206001 73.042999 76.989998 80.376999 84.323997 86.331001 91.388 93.394997 96.781998 101.279 106.336 110.833 112.84 117.527 120.364 124.311 129.92799 132.485 135.04201 137.599 139.606"
         y="11.52"
         id="tspan380">originarios, nos viste y todo bien... Y</tspan><tspan
         x="0 5.0539999 9.5480003 14.232 17.066 21.559999 23.764 29.378 34.992001 37.195999 41.880001 46.374001 49.208 52.042 57.096001 59.93 64.424004 70.038002 74.531998 76.736 80.68 86.293999 88.498001 93.552002 98.045998 103.66 108.714 112.658 115.212 117.766 120.32 122.524 127.578 130.412 136.026 140.52 142.724"
         y="23.040001"
         id="tspan382">había un boliviano en donde... vino y</tspan><tspan
         x="0 5.0539999 7.888 10.722 15.216 17.77 19.933001 24.987 31.711 36.205002 38.368 41.751999 45.695999 47.859001 51.803001 55.747002 59.691002 64.745003 68.689003 72.072998 76.567001 78.730003 86.564003 92.178001 96.302002 101.356 105.85 108.404 110.567 115.621 120.115 122.278 126.222 130.716"
         y="34.560001"
         id="tspan384">dijo: “Yo te respeto mucho, yo soy</tspan><tspan
         x="0 4.684 10.298 14.242 18.365999 23.42 29.034 33.528 35.598999 40.653 42.723999 47.217999 52.271999 60.105999 64.599998 68.543999 73.038002 75.592003 77.663002 82.717003 86.661003 90.605003 95.098999 97.169998 101.664 105.608 108.442 110.513 114.637 119.131 126.965 131.459 133.53 137.474 141.968"
         y="45.959999"
         id="tspan386">quechua y aymara, pero así como soy</tspan><tspan
         x="0 4.6469998 10.224 14.131 18.218 23.235001 28.812 33.269001 35.161999 40.179001 42.071999 46.528999 51.546001 59.342999 63.799999 67.707001 72.164001 74.681 76.573997 79.920998 84.377998 92.175003 96.821999 99.619003 103.526 109.103 110.996 114.903 118.81 122.717 127.734 131.64101 134.98801"
         y="57.48"
         id="tspan388">quechua y aymara, también respeto</tspan><tspan
         x="0 3.9489999 7.8979998 11.287 15.786 17.719999 22.409 26.908001 32.527 37.585999 41.535 45.484001 49.983002 55.042 56.976002 60.365002 64.863998 66.797997 70.747002 74.695999 79.195 81.753998 83.688004 86.527 91.026001 92.959999 96.348999 100.298 103.137 107.266 111.765 114.604 119.103 123.052 124.986 128.935 133.43401 136.27299 140.772"
         y="69"
         id="tspan390">esta bandera” (o sea, la tricolor roja,</tspan><tspan
         x="0 4.4970002 12.334 16.830999 20.778 23.615 26.452 29.289 33.785999 35.993 41.049999 43.257 48.313999 52.261002 56.208 61.264999 65.211998 68.598999 71.155998 73.362999 80.089996 84.586998 90.204002 92.411003 96.358002 100.305 104.802 107.009 112.066 116.563 118.77 123.827 127.774 135.61099 140.108"
         y="80.519997"
         id="tspan392">amarilla y verde). Con eso ya hemos</tspan><tspan
         x="0 5.0450001 9.5299997 14.575 19.059999 20.98 26.584999 32.189999 34.110001 39.154999 43.639999 47.575001 52.060001 53.98 61.805 67.410004 71.525002 76.57 81.055 82.974998 90.800003 95.285004 99.220001 101.14 106.185 110.12 114.605 120.21 125.255 129.19 131.11 134.485 137.03 139.575 142.12"
         y="92.040001"
         id="tspan394">dado un paso mucho más grande (...)</tspan><tspan
         x="0 5.0549998 10.11 14.605 16.68 20.065001 24.559999 32.395 37.080002 39.915001 43.860001 49.474998 51.549999 55.494999 59.990002 65.044998 67.120003 71.805 77.419998 81.364998 85.489998 90.544998 96.160004 100.655 102.73 107.785 109.86 114.355 119.41 127.245 131.74001 135.685 140.17999 145.235"
         y="103.56"
         id="tspan396">“yo también soy quechua y aymara”,</tspan><tspan
         x="0 4.0689998 8.5080004 12.397 16.836 18.709999 23.339001 28.898001 32.786999 34.660999 39.099998 44.659 47.987999 51.876999 55.765999 57.639999 63.199001 67.638 69.512001 74.511002 78.949997 82.838997 87.278 91.906998 96.346001 98.845001 100.719 107.938 113.497 116.826 120.715 124.604 126.478 130.367 134.256"
         y="114.96"
         id="tspan398">cosa que antes no pasaba. Antes era</tspan><tspan
         x="0 4.6849999 9.1800003 12.015 14.85 19.905001 22.74 27.235001 32.849998 37.345001 39.66 44.715 47.029999 52.645 57.139999 62.195 66.690002 69.004997 76.839996 81.334999 85.279999 87.834999 90.150002 96.315002 100.26 104.205 108.7 111.015 115.51 120.565 125.06 129.005"
         y="126.48"
         id="tspan400">boliviano y nada más. Pero ahora</tspan><tspan
         x="0 3.941 6.7719998 9.6029997 14.094 18.035 20.246 25.297001 28.128 32.249001 36.189999 41.800999 44.352001 46.563 51.613998 58.334999 62.826 65.037003 68.977997 73.469002 78.519997 80.731003 85.412003 91.023003 94.963997 99.084999 104.136 109.747 114.238 116.449"
         y="138"
         id="tspan402">ellos dicen: “Yo soy quechua y</tspan><tspan
         x="0 4.4980001 9.5559998 17.393999 21.892 25.84 30.337999 32.508999 37.567001 41.514999 45.463001 49.960999 52.132 55.52 60.018002 67.856003 72.543999 75.382004 79.330002 84.947998 87.119003 91.067001 95.565002 100.623 102.794 107.482 111.98 114.818 117.656 122.714 125.552 130.05 135.668 140.166 145.224"
         y="149.52"
         id="tspan404">aymara pero también soy boliviano”.</tspan><tspan
         x="0 6.7220001 8.743 12.685 16.627001 20.569 22.59 26.712 31.204 39.035999 43.717999 46.549999 51.042 53.063 57.005001 60.946999 62.967999 68.019997 71.961998 73.983002 78.474998 82.597 87.088997 89.640999 91.662003 98.933998 104.546 109.598 114.09 116.111 120.603 123.435 126.267 130.759 133.311 135.86301 138.41499 140.436"
         y="161.03999"
         id="tspan406">Y ese cambio se ve acá. Andá allá... y</tspan><tspan
         x="0 5.0560002 9.552 14.608 16.875999 21.931999 25.878 31.493999 36.549999 41.046001 44.992001 47.259998 51.945999 57.562 61.507999 63.776001 68.832001 72.778 78.393997 81.779999 85.725998 90.222 92.489998 97.545998 101.492"
         y="172.56"
         id="tspan408">hay grupos que dentro del</tspan><tspan
         x="0 4.119 8.6079998 16.437 21.486 25.424999 29.914 35.522999 40.012001 43.390999 47.880001 50.429001 52.358002 56.477001 60.966 68.794998 73.283997 75.212997 78.592003 82.530998 84.459999 89.509003 92.337997 95.167 99.106003 101.655 103.584 108.263 113.872 117.811 119.74 124.789 129.278"
         y="183.96001"
         id="tspan410">campeonato, como te dije, que hoy</tspan><tspan
         x="0 3.3559999 7.822 15.628 20.284 23.09 27.006001 32.591999 34.498001 37.304001 42.889999 45.695999 47.602001 52.068001 53.973999 57.330002 61.796001 65.891998 70.358002 74.274002 76.167999 80.616997 83.405998 86.195 90.643997 93.153 95.058998 98.958 102.857 106.756 111.765 115.664 119.003 123.452 129.021 131.53 134.039"
         y="195.48"
         id="tspan412">también fui a tocar allá, respetan...</tspan><tspan
         x="0 5.0050001 7.79 11.865 15.76 21.325001 23.83 26.077 31.082001 36.646999 39.431999 41.937 44.183998 49.188999 53.633999 55.881001 59.776001 64.221001 69.225998 71.473 75.917999 80.922997 88.708 93.153 97.047997 101.493 103.998 106.245 111.25 115.695 117.942 121.837 126.282"
         y="207"
         id="tspan414">dicen: “Sí, yo soy aymara, yo soy</tspan><tspan
         x="0 4.6360002 10.202 14.098 18.174 23.18 28.746 33.192001 38.198002 40.703999 42.599998 47.605999 49.501999 53.397999 61.183998 66.190002 68.975998 72.872002 77.318001 81.764 87.330002 89.225998 93.671997 95.568001 100.574 105.02 109.656 112.442 116.888 120.784 122.68 126.576 132.142 135.478 139.37399"
         y="218.52"
         id="tspan416">quechua”, y empiezan a hablar entre</tspan><tspan
         x="0 3.9000001 6.6900001 9.4799995 13.93 17.83 20.011 23.910999 26.701 28.882 33.332001 38.341999 46.132 50.582001 54.481998 58.931999 61.442001 63.623001 66.962997 71.413002 76.422997 80.873001 83.054001 87.694 90.484001 94.384003 99.954002 102.464 104.645 109.655 111.836 114.626 119.076 121.257 126.267 130.16701 137.957 142.407"
         y="230.03999"
         id="tspan418">ellos el aymara, todo bien, y la demás</tspan><tspan
         x="0 5.0050001 8.8999996 14.465 17.799999 21.695 23.583 28.587999 33.033001 34.921001 42.706001 45.491001 49.386002 53.831001 59.396 64.401001 68.846001 70.734001 74.628998 78.524002 82.969002 84.857002 89.862 91.75 96.385002 101.95 105.845 111.41 115.855 118.36 120.248 124.323 128.76801 136.55299"
         y="241.56"
         id="tspan420">gente va mirando eso y bueno, como</tspan><tspan
         x="0 4.6300001 10.19 14.08 15.96 19.85 23.74 25.620001 30.620001 35.060001 40.619999 42.5 46.57 51.009998 56.57 60.639999 63.419998 67.309998 72.870003 76.199997 78.980003 83.419998 87.860001 93.419998 98.419998 102.86 104.74 109.74 114.18 118.25 122.69 124.57"
         y="252.96001"
         id="tspan422">que se van concientizando poco a</tspan><tspan
         x="0 5.0040002 9.448 13.522 17.966 20.469999 22.716999 29.391001 31.638 36.641998 41.085999 46.09 48.594002 51.098 53.602001 55.848999 58.632999 63.077 65.323997 73.108002 77.552002 82.556 87 90.893997 93.678001 98.122002 100.369 105.003 110.567 114.461 116.708 121.712 126.156 128.403 133.407 137.30099"
         y="264.48001"
         id="tspan424">poco. Y hay... la mayoría que yo veo</tspan><tspan
         x="0 4.9980001 9.4359999 11.314 15.202 19.09 20.968 25.035999 29.474001 35.032001 38.919998 41.698002 46.695999 50.584 54.472 58.91 64.468002 66.346001 70.783997 75.781998 83.559998 87.998001 91.886002 96.323997 100.212 102.09 106.528 108.406 113.034 118.592 122.48 126.548 131.54601 137.104 141.54201"
         y="276"
         id="tspan426">ya se consideran aymaras o quechuas</tspan></text></g></svg>

         id="tspan436">partiendo desde el Congreso hasta Plaza de Mayo, pasando por el</tspan><tspan

         y="20.040001"
         id="tspan438">Obelisco, se realizó a raíz de los hechos sucedidos en Bolivia en</tspan><tspan
         x="-7.1008 -3.0112 0.2624 2.592 7.1375999 11.2832 14.1648 17.718399 20.3624 24.972 28.5256 31.1696 34.891201 38.612801 42.3344 46.056 47.777599 50.4216 54.623199 59.1688 62.722401 65.366402 68.639999 73.1856 75.235199 82.020798 84.070396 88.447998 92.169601 95.051201 99.1408 103.5184 106.1624 109.436 113.5256 117.9032 120.5472 122.5968 126.3184 128.9624 131.84399 135.3976 139.77521 144.3208 148.69839 151.972 154.02161 157.74319 160.38721 164.9968 168.5504 170.60001 173.244 176.79761 181.1752 183.50481 187.59441 191.972 195.24561 198.79919"

         y="39.959999"

         y="80.040001"

         y="90"

         y="99.959999"
         id="tspan454">una cuestión étnica, o sea, por las muertes de indígenas en manos</tspan><tspan
