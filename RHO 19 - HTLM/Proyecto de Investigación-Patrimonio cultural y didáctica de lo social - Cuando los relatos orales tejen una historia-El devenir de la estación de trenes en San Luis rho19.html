         id="tspan32">usarse como tal. ¿Cuáles fueron las razones que</tspan><tspan

         y="12.96"
         id="tspan46">décadas de servir de vivienda a numerosas familias, dejó</tspan><tspan

         y="26.040001"
         id="tspan48">de usarse mucho antes de que concluyera la vida útil de la</tspan><tspan

         y="39"
         id="tspan50">edificación por su ubicación inconveniente. En efecto, los</tspan><tspan

         y="51.959999"
         id="tspan52">trenes, lanzados desde La Cumbre, tenían dificultad para</tspan><tspan

         y="65.040001"
         id="tspan54">frenar en ese terreno con pendiente hacia el Oeste.</tspan><tspan
         x="0 6.1659999 10.112 13.498 17.993999 20.188999 23.025 28.641001 32.587002 34.782001 37.618 42.113998 44.308998 48.255001 52.750999 57.247002 61.743 67.359001 69.554001 74.610001 78.556 81.391998 87.008003 91.134003 93.970001 99.026001 103.522 106.358 108.553 113.609 118.105 122.051 126.547 128.742 131.578 136.07401 138.269 146.105 151.72099 156.77699 161.27299 166.88901 171.38499 175.881 178.076 182.57201 185.408 187.603 193.21899 198.83501 202.78101 207.83701"
         y="78"

         id="tspan60">para las vías por la ciudad, que incluían un ramal de</tspan><tspan

         y="143.03999"
         id="tspan66">eran desviados hacia el norte. Las vías, en parábola,</tspan><tspan

         y="156"

         y="168.96001"

         id="tspan88">compensar el declive este-oeste del terreno. Don</tspan><tspan

         y="78"
         id="tspan92">participaron su padre y su abuelo: según este</tspan><tspan
