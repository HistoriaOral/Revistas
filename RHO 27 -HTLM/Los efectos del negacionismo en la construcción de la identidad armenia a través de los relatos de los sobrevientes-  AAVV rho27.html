             id="tspan118">mar un sólido Estado; para eso no dudó en aplicar una fuerte </tspan></text><text

           transform="matrix(1,0,0,-1,42.5197,495.2194)"

             id="tspan134">nación homogénea donde no tendrían lugar otras culturas ni </tspan></text><text
           transform="matrix(1,0,0,-1,42.5197,483.2194)"
