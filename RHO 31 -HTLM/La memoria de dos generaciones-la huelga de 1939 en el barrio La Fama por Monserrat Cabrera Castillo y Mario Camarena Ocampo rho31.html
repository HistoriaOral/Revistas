             y="42"

             y="70"
             id="tspan232">pues los obreros y sus familias dependían de su salario, y </tspan><tspan

             y="140"
             id="tspan242">to. “No hay testimonio sin experiencia, </tspan><tspan

             y="14"
             id="tspan60">el conficto empezó en 1938 y terminó en “mil novecientos </tspan><tspan
             x="0 4.2800002 9.6199999 14.16 17.709999 21.860001 27.07 30.17 34.459999 36.93 41.419998 43.889999 46.990002 51.540001 56.75 59.68 64.709999 68.25 71.57 73.75 76.220001 81.370003 86.279999 91.650002 94.120003 100.76 106.04 110.57 114.14 116.57 121.06 123.53 128.94 131.45 135.67999 139.83 142.3 147.25999 152.46001 156.61 159.08 163.23 171.22 176.42999 180.7 184.96001 189.96001 192.42999 196.58 201.95 204.42 208.87 213.64 218.53999 223.24001 225.71001 230.3"
             y="28"
             id="tspan62">cuarenta y tantos”; don Charly dice que empezó en 1940 y </tspan><tspan
             x="0 2.97 7.1199999 10.92 19.190001 21.98 27.290001 32.290001 35.290001 39.580002 42.580002 50.619999 54.849998 60.259998 62.889999 67.199997 72.349998 77.379997 80.949997 83.949997 89.150002 93.300003 96.300003 98.669998 103.7 107.27 110.27 115.17 120.05 122.23 125.23 130.38 135.28999 140.67999 144.97 147.97 150.95 156.3 159.94 163.03999 167.33 170.33 178.46001 183 186.5 190.8 195.09 198.09 202.25999 204.69 207.69 210.48 216.00999 218.52 222.75 225.27 230.37"
             y="42"
             id="tspan64">terminó a mediados de los 40; doña Justa marca el inicio </tspan><tspan
             x="0 4.1500001 9.5200005 12.37 16.82 21.42 25.99 30.690001 33.540001 38.029999 40.880001 43.849998 48 51.799999 60.07 62.860001 68.25 72.540001 75.389999 79.540001 84.910004 87.760002 92.209999 96.980003 101.78 106.48 109.33 113.61 118.95 123.5 128.8 133.95 138.95 141.8 145.97 148.67999 151.17 155.46001 158.31 161.86 166.07001 170.88 174.42999 178.69 182.34 187.34 190.19 194.48 197.33 200.52 204.25 208.59 213.59 217.8 220.25 224.78999 228.05 230.33"
             y="56"
             id="tspan66">en 1939 y termina en 1943 cuando ella regresó a trabajar. </tspan><tspan
             x="0 5.3099999 9.46 13.04 18.040001 20.959999 23.889999 28.959999 34.110001 39.139999 42.709999 45.630001 48 53.029999 56.599998 59.52 62.709999 66.440002 70.779999 75.779999 79.989998 82.440002 86.75 91.900002 96.82 100.37 104.63 108.2 111.13 115.33 120.26 123.05 128.35001 132.58 135.09 140.28999 144.44 149.81 152.73 156.88 162.25 165.17 170.13 175.33 179.48 182.39999 185.57001 190.77 194.92 198.5 203.41 208.78 211.7 216.25 221.56 226.59 230.25999"
             y="70"
             id="tspan68">Pero todos los trabajadores coinciden en que fueron años </tspan><tspan
             x="0 7.9200001 13.14 17.629999 21.530001 26.940001 29.719999 32.84 35.349998 39.580002 42.43 44.799999 49.060001 52.779999 54.959999 58.860001 64.059998 68.209999 72.110001 80.029999 85.199997 89.389999 94.550003 99.550003 103.45 107.03 112.47 115.59 119.4 122.2 130.47 133.00999 137.16 142.37 145.3 150.3 154.2 158.69 162.59 166.28 170.59 174.81 178.62 181.42999 186.64 190.87 193.39 198.39 202.28999 207.50999 212.42999 215.92 220.88 226.08 230.33"
             y="84"
             id="tspan70">muy difíciles, de mucho sufrimiento y sacrifcio porque </tspan><tspan
             x="0 5.3099999 10.31 13.6 16.57 20.719999 26.25 28.879999 33.43 38.799999 42.09 47.529999 52.900002 56.189999 58.98 64.349998 69.160004 72.709999 76.970001 80.620003 85.620003 88.910004 93.870003 99.07 103.22 106.51 108.88 113.14 116.71 120 125.21 129.36 133.16 141.42999 143.92999 147.12 149.67 153.82001 157.55 161.84 165.13 168.78 173.77 178.64 182.19 186.47 191.31 193.91 198.75 201.52 204.78 206.96001 210.25 214.86 217.44 220.73 225.17999 230.28"
             y="98"
             id="tspan72">no tenían un ingreso que les permitiera sobrevivir. Si yo </tspan><tspan
             x="0 4.1999998 9.1199999 17.16 22.16 24.780001 30.200001 32.880001 36.52 39.450001 44.369999 48.18 50.810001 55.119999 60.27 65.190002 68.800003 71.419998 76.309998 81.660004 85.309998 89.510002 94.510002 97.129997 101.39 105.03 108.13 112.47 117.4 119.77 124 128.23 132.38 135.99001 138.61 144.05 149.44 153.73 156.35001 159.09 163.32001 167.50999 172.78999 177.08 179.7 183.35001 188.34 193.21001 196.75999 200.91 203.53 206.02 210.31 212.92999 217.92999 222.39 226.05 230.3"
             y="112"
             id="tspan74">como historiador busco establecer una fecha sobre la base </tspan><tspan
             x="0 5.1999998 9.3500004 12.78 15.15 20.18 23.75 27.18 30.15 34.41 38.049999 41.240002 44.040001 52.080002 56.990002 62.52 65.040001 70.07 73.639999 77.07 82.269997 86.419998 89.849998 92.220001 97.25 100.82 104.25 108.4 113.61 116.8 120.35 124.63 129.47 132.14999 135.78999 138.89 143.2 148.35001 153.38 157.10001 159.28 162.71001 166.36 171.31 173.67999 178.67999 182.11 187.16 192.36 196.59 201.74001 206.74001 210.17 215.37 219.60001 223.83 226.60001 230.31"
             y="126"
             id="tspan76">de los testimonios de los entrevistados, solo puedo decir </tspan><tspan
             x="0 4.96 10.16 14.31 17.65 21.82 24.25 27.59 31.790001 36.700001 42.27 47.740002 50.25 54.59 57.52 62.52 65.860001 70.82 76.019997 80.169998 83.510002 91.639999 96.18 99.68 103.88 108.88 112.22 116.39 118.82 122.16 124.95 130.48 132.99001 137.22 139.74001 144.74001 148.08 153.28 157.42999 160.77 166.21001 171.60001 175.89 179.23 183.38 187.11 191.39999 194.74001 198.89 204.25999 207.60001 211.77 214.2 217.53999 222.53999 226.75999"
             y="140"
             id="tspan78">que el conficto que marcó el inicio de una era en el ba-</tspan><tspan
             x="0 3.8 7.6100001 10.13 15.13 18.32 23.809999 28.1 31.290001 36.369999 40.93 49.060001 53.349998 56.540001 65.239998 70.150002 75.360001 78.459999 83.010002 88.32 92.580002 96.269997 100.56 103.75 107.95 112.87 120.91 125.06 130.60001 134.86 139.86 143.05 147.34 150.53 156.02 161.33 165.59 169.16 172.35001 177.55 181.7 184.89 187.25999 192.28999 195.86 199.05 203.60001 208.91 213.94 217.50999 220.7 225.49001 230.28999"

             y="112"
             id="tspan224">ser obreros para convertirse en comerciantes, empleados </tspan><tspan
