         y="0"
         id="tspan34">En Cuautla (1975), don Marcelino rentaba un</tspan><tspan
         x="-19.92 -15.595 -9.7799997 -5.085 -0.94 2.645 7.3400002 9.6739998 14.929 17.263 22.518 25.552999 30.808001 33.842999 38.537998 40.872002 45.196999 49.891998 55.707001 58.041 62.186001 68.000999 72.146004 74.480003 79.175003 87.209999 90.245003 95.5 100.195 104.34 107.095 109.429 116.904 119.238 122.273 126.968 131.11301 133.44701 138.702 143.957 146.291 150.98599 156.80099 161.496 165.64101 167.97501 172.12 176.265 178.599 181.634 187.44901 191.59399 193.92799"
         y="12"
         id="tspan36">cuarto y vivió con sus amigos. A los 15 años se fue a</tspan><tspan
         x="-19.92 -11.883 -6.066 -3.029 2.7880001 6.375 11.072 16.889 21.586 23.799 30.726 35.423 40.119999 42.333 46.66 51.356998 59.394001 64.091003 66.304001 69.341003 74.038002 78.184998 84.001999 88.698997 91.736 95.883003 100.03 104.727 107.484 109.697 117.174 122.431 125.468 127.681 131.26801 135.41499 140.112 144.99899 149.696 152.733 157.42999 159.64301 164.89999 169.597 173.744 175.957 180.65401 186.47099 191.168 193.381"
         y="24"
         id="tspan38">Quintana Roo como jornalero. Ahí trabajó por año y</tspan><tspan
         x="-19.92 -11.887 -7.744 -2.4909999 0.542 5.2350001 7.9879999 10.147 18.18 22.323 26.466 31.719 37.532001 41.674999 45.818001 47.977001 52.119999 56.263 58.422001 61.455002 67.267998 71.411003 73.57 78.263 80.421997 86.785004 90.928001 93.960999 96.994003 101.317 105.46 107.619 111.942 116.635 122.448 124.607 129.86 134.00301 139.81599 145.069 149.76199 155.575 159.89799 165.151 169.84399 175.097 179.78999 183.933 188.076 192.21899 197.472 199.631 204.884"
         y="36"
         id="tspan40">medio. Después se fue a Belice con “enganchadores” de</tspan><tspan
         x="-19.92 -14.136 -8.3520002 -3.688 -1.586 2.5280001 10.532 15.756 19.870001 23.983999 28.098 32.762001 34.863998 39.717999 45.501999 49.616001 51.717999 56.012001 60.675999 66.459999 70.014 74.127998 78.792 82.346001 87.010002 91.863998 96.528 98.629997 103.294 105.396 108.4 113.064 117.178 119.28 123.574 128.23801 136.242 141.466 145.58 149.694 152.698 158.48199 163.146 167.25999 169.362 174.586 179.25 183.364"
         y="48"
         id="tspan42">una empresa que contrataba a los campesinos para</tspan><tspan
         x="-19.92 -16.332001 -12.184 -7.4860001 -2.598 2.0999999 5.138 9.8360004 13.984 16.156 20.304001 26.122 28.294001 31.332001 36.029999 40.178001 42.349998 46.678001 51.375999 59.414001 64.671997 69.370003 73.517998 75.690002 80.947998 85.096001 87.267998 92.526001 96.674004 101.372 107.19 112.448 116.596 120.744 122.916 127.064 135.10201 140.36 144.508 148.65601 152.804 157.502 161.64999 163.82201 168.52 173.778 177.92599 180.964 185.29201 189.99001 193.028 197.726 201.87399"
         y="60"
         id="tspan44">trabajar en los campos de grandes empresas agrícolas.</tspan><tspan
         x="-19.92 -14.111 -9.4219999 -5.283 -3.1589999 0.98000002 6.789 12.038 16.726999 22.535999 26.855 32.104 36.792999 42.042 46.730999 50.869999 55.008999 59.147999 61.271999 65.960999 70.099998 74.238998 78.377998 83.626999 86.655998 91.345001 95.484001 100.173 105.982 108.106 112.245 118.054 120.178 125.427 130.116 134.255 138.944 144.19299 148.882 153.021 156.60001 160.739 162.86301 168.112 172.80099 176.94 181.629 183.75301 188.632 194.44099"
         y="72"
         id="tspan46">Los enganchadores arreglaron su pasaporte para que</tspan><tspan
         x="-19.92 -14.665 -8.8500004 -3.595 -0.56 3.585 7.73 12.425 14.602 17.636999 23.452 28.707001 32.852001 36.997002 41.141998 45.837002 49.981998 52.159 56.854 59.030998 65.396004 69.541 72.575996 75.611 79.935997 84.081001 86.835999 89.013 95.377998 99.523003 103.108 108.923 114.178 118.873 121.05 125.195 131.00999 133.187 137.332 141.47701 145.062 149.207 151.384 156.63901 161.334 164.369 168.51401 170.69099 175.946 180.64101 184.786 186.963 192.778"
         y="84"
         id="tspan48">pudiera ingresar a Belice. Estuvo en este país por un</tspan><tspan
         x="-19.92 -15.227 -9.4139996 -4.7210002 -1.9680001 0.163 8.1960001 12.339 16.482 21.735001 27.548 31.691 35.834 37.965 42.108002 46.250999 48.382 51.415001 57.228001 61.370998 63.501999 68.195 71.227997 73.359001 81.391998 84.144997 89.958 92.710999 94.842003 100.095 104.788 110.601 115.854 119.997 122.128 125.711 129.854 134.547 139.42999 144.123 147.15601 151.849 153.98 158.30299 162.996 171.02901 175.722 177.853 182.54601 185.57899 190.46201 195.155 200.968 204.00101 207.034"
         y="96"
         id="tspan50">año. Después se fue al D.F. donde trabajó como albañil.</tspan><tspan
         x="-19.92 -14.107 -8.2939997 -4.151 1.102 5.7950001 8.1210003 12.264 16.407 18.733 21.766001 27.579 31.722 34.048 38.741001 41.067001 47.990002 53.803001 58.495998 64.308998 67.891998 70.925003 75.617996 77.944 83.196999 85.523003 90.776001 94.918999 99.061996 104.315 110.128 114.271 118.414 120.74 125.433 127.759 134.12199 137.155 141.84801 147.101 151.79401 154.547 156.873 163.79601 167.939 173.192 177.33501 181.478 185.621"
         y="108"
         id="tspan52">Luego se fue a Cuautla y después a Tlapa. Regresó</tspan><tspan
         x="-19.92 -14.667 -10.524 -6.381 -1.128 4.6849999 8.8280001 12.971 15.181 19.874001 22.084 29.007 34.82 39.513 45.326 48.909 51.942001 56.634998 58.845001 64.098 66.307999 70.450996 74.594002 76.804001 79.836998 85.650002 89.792999 92.002998 96.695999 99.728996 101.939 109.972 112.725 118.538"
         y="120"
         id="tspan54">después a Cuautla y se fue al D.F.</tspan><tspan
         x="0 6.3660002 12.182 14.571 17.607 22.302999 24.691999 29.018 32.054001 37.869999 43.125999 47.821999 53.077999 55.466999 60.723 64.869003 67.258003 76.954002 81.099998 86.356003 89.391998 93.718002 98.414001 100.803 104.389 108.535 113.231 118.117 122.813 125.849 130.545 132.93401 137.08 142.896 145.285 151.101 156.91701 161.61301 164.002 169.258 173.95399 176.99001 180.026 184.172 188.31799 191.354 196.05 198.439 203.69501 208.39101"
         y="132"
         id="tspan56">En la ciudad de México trabajó en una pollería por</tspan><tspan
         x="-19.92 -15.601 -12.572 -6.763 -2.444 2.2449999 4.369 9.0579996 14.867 19.556 23.695 26.444 28.568001 33.257 38.506001 43.195 47.334 51.473 56.161999 58.285999 63.535 65.658997 69.797997 73.936996 76.060997 80.379997 85.069 93.098 98.347 102.486 107.175 109.299 113.438 119.247 121.371 125.69 130.379 134.51801 138.657 143.34599 146.095 148.21899 154.028 158.16701 160.291 168.32001 174.129 179.37801 184.067 186.19099 191.44"
         y="144"
         id="tspan58">cinco años, ahorró y se compró su carro. Se mudó de</tspan><tspan
         x="-19.92 -14.107 -8.2939997 -4.151 1.102 5.7950001 8.1129999 12.806 15.124 22.047001 27.860001 32.553001 38.366001 41.949001 44.981998 49.674999 51.993 57.245998 59.563999 64.817001 70.629997 74.773003 79.466003 81.783997 87.597 93.410004 95.727997 100.981 106.794 110.937 115.08 118.663 123.356 125.674 130.927 135.07001 137.388 142.64101 147.334 150.367 153.39999 158.093 160.84599 163.164 168.41701 172.56 176.703 181.396 183.714 187.297 193.11 198.36301"
         y="156"
         id="tspan60">nuevo a Cuautla y puso un puesto de pollo, pero tuvo</tspan><tspan
         x="-19.92 -14.689 -10.568 -5.8969998 -1.036 1.975 6.0960002 14.107 18.778 22.899 25.004999 29.125999 34.917 37.022999 41.144001 46.935001 49.041 52.602001 56.723 61.394001 66.254997 70.926003 73.936996 78.608002 81.338997 83.445 89.786003 95.577003 99.138 103.809 109.6 113.901 118.022 122.143 124.249 128.37 132.491 134.597 142.608 148.399 153.63 158.30099 160.407 165.078 167.18401 173.52499 178.196 186.207 190.87801 195.549 201.34 204.351"
         y="168"
         id="tspan62">problemas en su trabajo. Entonces se mudó a Tamazula</tspan><tspan
         x="-19.92 -15.774 -9.9580002 -7.552 -3.9660001 0.73000002 3.766 6.802 10.948 15.274 19.969999 22.375999 27.632 30.038 35.293999 39.439999 41.846001 46.542 51.798 54.834 57.240002 61.386002 65.531998 67.938004 72.084 80.120003 85.375999 88.412003 92.557999 97.253998 99.660004 104.916 109.612 113.758 118.454 120.86 125.006 128.04201 130.448 134.774 139.47 143.616 147.202 151.34801 153.754 159.00999 163.15601 165.562 169.888 174.584 180.39999 185.09599 187.502 192.758 197.45399"
         y="180"
         id="tspan64">en Jalisco y de ahí se empleó para el corte de caña por</tspan><tspan
         x="-19.92 -14.138 -8.3559999 -6.256 -1.594 4.1880002 8.8500004 11.572 13.672 19.454 25.236 29.348 34.57 39.231998 41.332001 44.883999 48.995998 53.658001 58.509998 63.172001 66.174004 70.835999 72.935997 77.047997 82.830002 84.93 91.262001 95.374001 99.666 104.328 112.33 116.992 122.774 125.496 127.596 134.48801 139.14999 142.15199 145.15401 153.15601 157.81799 160.53999 162.64 166.752 172.534 174.634 178.746 181.748 183.84801 188.14 192.802 196.914 200.466"
         y="192"
         id="tspan66">un año. Luego trabajó en Tecomán, Colima, en el corte</tspan><tspan
         x="-19.92 -14.668 -10.526 -8.3549995 -5.323 -2.2909999 5.7410002 10.433 16.245001 18.997 21.167999 25.49 30.181999 34.504002 39.195999 41.367001 46.618999 48.790001 56.821999 61.514 67.325996 72.578003 77.269997 79.441002 84.693001 89.385002 93.527 95.697998 101.51 107.322 109.493 114.185 119.997 124.689 127.441 129.612 137.644 141.786 145.92799 151.17999 156.992 161.134 165.276 167.44701 171.589 175.731 177.90199 180.93401 186.746 190.888 193.05901"
         y="204"

         y="216"
         id="tspan70">Mexicali y de ahí a Tijuana. Siempre como jornalero.</tspan><tspan

       transform="matrix(1,0,0,-1,42.525,700.6901)"

       id="text380"><tspan
         x="0 5.2540002 9.3979998 15.212 18.796 22.940001 25.694 27.888 34.251999 40.066002 42.259998 46.403999 49.438 51.632 55.956001 60.650002 68.683998 71.718002 77.531998 82.225998 84.419998 89.674004 94.367996 98.512001 103.206 111.24 115.934 120.078 122.272 127.526 132.22 136.364 138.558 142.882 147.576 151.72 156.414 158.608 163.862 168.006 170.2 175.45399 180.14799 185.96201 190.65601 192.85001 198.664 204.478 208.62199 213.31599 219.13 223.82401 226.01801"
         y="0"
         id="tspan344">gente. En el camino pasamos por casa de doña Susana y</tspan><tspan
         x="0 3.0369999 7.7340002 10.086 14.233 18.93 21.966999 27.784 33.041 37.737999 45.775002 50.472 54.618999 57.375999 59.728001 67.764999 73.582001 75.933998 81.191002 85.888 91.144997 95.842003 98.194 103.451 107.598 110.635 114.782 117.134 121.461 126.158 134.19501 137.23199 141.929 144.28101 148.42799 154.245 156.597 160.744 163.78101 166.133 171.39 175.537 180.424 186.241 190.388 196.205 200.90199 203.254 208.511 213.20799 216.795 219.832"
         y="12"
         id="tspan346">la saludamos. Un pavo gris comía en el pequeño patio</tspan><tspan
         x="0 5.2519999 9.3940001 12.096 16.238001 22.049999 24.752001 30.004 33.035999 38.287998 41.32 45.462002 51.273998 56.526001 61.217999"
         y="24"
         id="tspan348">de su vivienda.</tspan><tspan
         x="19.799999 25.6 31.4 34.419998 36.539001 41.219002 43.338001 47.647999 52.327999 56.458 61.138 63.257 68.497002 72.626999 74.746002 79.986 84.666 90.466003 92.584999 102.265 106.945 111.075 115.385 119.515 122.535 125.555 131.355 136.035 138.77499 140.894 148.914 154.714 158.84399 162.974 165.994 170.674 172.793 176.923 182.72301 186.293 190.423 194.55299 199.793 204.47301 208.603 211.623"
         y="36"
         id="tspan350">Fui a casa de don Marcelino. Quería entregarle</tspan><tspan
         x="0 4.329 9.0279999 14.287 17.326 22.025 26.174 28.565001 33.824001 37.973 40.363998 43.403 48.102001 52.250999 54.641998 57.681 62.380001 65.969002 70.667999 74.817001 77.208 82.097 87.916 92.065002 94.456001 97.495003 101.644 105.793 108.184 111.773 116.472 124.511 128.66 131.05099 135.2 138.239 140.63 145.32899 148.918 153.067 157.76601 160.157 165.416 168.455 173.15401 175.545 180.804 183.19501 188.45399 192.603 196.752 202.011 206.16 211.41901 214.45799 218.60699 226.646 230.795"
         y="48"
         id="tspan352">copias de las fotos que les tomé el otro día y despedirme.</tspan><tspan
         x="0 8.0389996 12.738 15.347 20.606001 25.305 30.194 33.233002 37.931999 40.541 46.360001 51.058998 56.318001 59.356998 63.506001"
         y="60"
         id="tspan354">No había nadie.</tspan><tspan
         x="19.799999 26.169001 30.318001 34.466999 39.166 47.205002 51.903999 56.053001 58.273998 63.533001 65.753998 73.792999 77.942001 83.200996 86.239998 94.278999 98.977997 103.127 105.348 110.047 112.268 117.527 122.226 126.375 129.414 134.11301 138.26199 140.483 145.37199 149.521 154.41 158.55901 162.70799 165.467 167.688 175.72701 180.42599 184.575 186.79601 189.83501 192.87399 197.02299 202.282 206.981 211.13 215.82899 221.64799 223.869"
         y="72"
         id="tspan356">Pesamos y medimos a varios bebés. Nos llevaron a</tspan><tspan
         x="0 5.7649999 11.53 16.174999 18.254999 22.35 28.115 31.1 35.195 39.290001 47.275002 51.919998 54.625 56.705002 60.98 65.625 71.389999 73.470001 77.745003 82.389999 85.375 89.470001 95.235001 98.769997 104.535 108.63 113.275 115.98 118.06 124.935 129.03 134.235 138.33 142.425 146.52 151.16499 156.92999 162.13499 166.78 169.485 171.565 176.77 181.41499 185.50999 190.155 198.14 202.785 206.88 208.96001 214.16499 218.81"
         y="84"
         id="tspan358">uno enfermo, con calentura. Regresando, pasamos por</tspan><tspan
         x="0 4.3119998 8.9940004 13.126 17.808001 19.927 25.169001 29.301001 31.42 36.661999 41.344002 47.146 51.827999 53.946999 59.749001 65.551003 69.682999 74.364998 80.167 84.848999 87.591003 89.709999 97.732002 102.414 106.546 108.665 112.237 116.369 122.171 125.193 129.875 131.994 135.01601 138.03799 142.17 145.742 150.424 152.543 158.345 164.147 166.26601 174.28799 178.97 181.992 186.12399 188.866 190.985 199.007 203.689 208.561 211.58299"
         y="96"
         id="tspan360">casa de doña Susana. Nos tenía listo un mole. Había</tspan><tspan
         x="0 5.256 11.072 14.108 18.254 22.950001 28.205999 32.902 35.208 39.354 42.389999 44.695999 49.952 54.647999 59.903999 64.599998 66.905998 71.792 77.608002 81.753998 84.059998 89.316002 92.351997 100.388 105.084 109.23 111.536 115.682 121.498 123.804 126.84 131.536 133.842 141.87801 146.57401 152.39 157.086 162.90199 167.59801 170.354 172.66 179.026 183.172 186.758 191.45399 193.75999 199.576 204.272 208.418 210.724 215.98 220.67599 223.71201 228.408"
         y="108"
         id="tspan362">guisado el pavo que vimos en la mañana. Esto nos hala-</tspan><tspan
         x="0 5.256 9.9519997 12.291 17.547001 19.886 24.582001 29.837999 33.984001 39.799999 44.495998 47.251999 49.591 54.847 62.882999 67.579002 69.917999 75.174004 79.32 84.206001 87.241997 91.938004 94.277 99.532997 104.229 109.115 113.261 117.407 120.443 125.139 127.478 132.73399 136.88 141.20599 146.46201 151.158 156.414 159.17 161.509 164.545 170.36099 174.507 176.84599 180.992 184.028 186.367 190.69299 195.38901 203.425 207.571 213.38699 216.97301 221.66901"
         y="120"
         id="tspan364">gó y apenó. “No debió haberlo hecho”, fue el comenta-</tspan><tspan
         x="0 4.1290002 7.1479998 11.827 13.941 19.74 25.539 30.218 36.016998 39.035999 47.055 51.183998 53.298 58.536999 62.666 64.779999 72.799004 75.818001 79.946999 82.060997 85.080002 89.759003 94.998001 99.126999 104.926 109.055 113.184 115.298 119.427 123.556 127.125 132.924 138.16299 141.18201 145.86099 151.66 155.229 159.358 163.487 166.226 168.34 174.13901 178.81799 180.93201 185.241 189.92 197.939 200.95799 206.19701 210.87601 212.99001 216.009 221.808"
         y="132"
         id="tspan366">rio unánime de mis jóvenes estudiantes. La comida fue</tspan><tspan
         x="0 4.0840001 8.1680002 12.802 15.776 23.75 27.834 33.588001 37.112 41.195999 43.264999 47.348999 51.983002 56.806999 60.890999 65.525002 69.609001 74.242996 76.936996 79.005997 86.980003 91.064003 95.148003 100.342 106.096 110.18 114.264 116.333 119.857 124.491 132.465 137.099 145.073 149.707 153.791 155.86 161.614 167.368 171.452 175.536 179.06 183.144 187.778 189.847 195.041 198.015 202.099 205.073 209.707 211.776 216.03999 220.674 224.758 228.842"
         y="144"
         id="tspan368">realmente sabrosa. Después tomamos nuestro viejo carro</tspan><tspan
         x="0 5.257 7.6220002 11.769 17.586 20.622999 23.66 26.697001 31.393999 39.431 44.127998 48.275002 50.639999 55.896999 60.594002 64.740997 67.106003 70.142998 74.839996 78.987 81.351997 85.679001 90.375999 96.193001 100.89 106.147 110.294 114.441 119.138 122.175 126.322 130.46899 132.834 138.091 142.78799 147.11501 150.15199 154.849 157.214 164.14101 169.95799 174.655 180.472 184.05901 187.09599 191.793"
         y="156"
         id="tspan370">y enfilamos por los cañaverales hacia Cuautla,</tspan><tspan
         x="0 5.2550001 8.29 12.985 16.57 19.605 23.93 28.625 34.439999 39.695 44.389999 46.602001 49.637001 54.332001 58.477001 60.688999 63.723999 69.539001 73.863998 76.899002 82.153999 86.299004 92.113998 95.698997 99.844002 103.989 106.201 111.456 115.601 118.636 120.848 126.103 129.138 133.83299 136.588 138.8 145.72501 151.53999 156.235 162.05 165.63499 168.67 173.36501 175.577 181.392 186.08701 190.23199 192.444 196.589 200.73399 205.05901 208.09399 212.979 216.01401"
         y="168"
         id="tspan372">platicando los incidentes del día. Cuautla nos recibió</tspan><tspan
         x="0 4.3249998 9.0200005 14.835 17.068001 21.393 25.538 31.353001 34.388 39.083 43.778 47.923 50.155998 53.191002 56.226002 60.921001 64.505997 69.200996 75.015999 80.271004 84.966003 87.198997 92.454002 94.686996 98.832001 101.867 104.1 108.795 111.83 116.525 120.67 122.903 127.598 129.83099 135.086 139.78101 145.59599 149.741 152.776 157.47099 159.70399 164.02901 168.724 172.869 177.564 181.88901 185.474 189.619 193.76401 196.799 200.944 204.52901 207.564 211.88901 216.584 218.817 224.07201"
         y="180"
         id="tspan374">con cenizas flotando y el olor a panela característico de</tspan><tspan
         x="0 3.027 7.7140002 11.851 13.973 17 22.806999 28.054001 32.191002 37.998001 41.025002 45.712002 49.848999 51.971001 56.658001 61.345001 67.152 71.469002 76.155998 80.292999 84.43 88.567001 93.253998 97.390999 100.138 102.26 108.067 111.094 115.231 120.478 125.165 133.192 137.879 142.01601 144.138 148.825 150.94701 157.864 162.55099 166.688 171.375 175.51199 180.19901 186.006 190.69299 193.44 195.562 200.80901 205.496 211.30299 216.55"
         y="192"
         id="tspan376">los ingenios azucareros. Llegamos a Casasano, donde</tspan><tspan
         x="0 5.2179999 9.8760004 13.984 21.982 24.98 32.978001 37.636002 41.743999 43.845001 47.952999 52.061001 56.719002 58.82 64.598 67.596001 71.143997 74.141998 82.139999 86.797997 88.899002 94.677002 99.334999 103.623 108.841 112.949"
         y="204"
         id="tspan378">dormimos esa última noche.</tspan></text></g></svg>
